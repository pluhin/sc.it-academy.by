		<style type="text/css">
			BODY {
				text-align: center;
				font-family: 'Pangolin', cursive;
				font-weight: bolder;
			}
			ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
			}
			li {
				position: relative;
				padding-bottom: 1px;
				width: 150px;
			}
			li:hover ul {
				visibility: visible;
				opacity: 1;
				transition: 1.5s;
			}
			li ul {
				visibility: hidden;
				position: absolute;
				top: 0;
				left: 149px;
				opacity: 0;
				transition: 0.5s;
			}
			li a {
				display: block;
				border: 2px ridge DarkBlue;
				border-radius: 10px;
				padding: 5px;
				background-color: SkyBlue;
				color: DarkBlue;
				text-decoration: none;
				transition: 0.5s all ease-in-out;
			}
			li a:hover {
				background-color: LightCyan;
				color: DarkBlue;
			}
			@media all and (min-width: 900px) {
				li {
					display: inline-block;
				}
				li ul {
					top: 35px;
					left: 0;
				}
			}
			
		</style>
