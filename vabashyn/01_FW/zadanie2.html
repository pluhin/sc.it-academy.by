<html>
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <form name="Password validation" id="form1" method="POST" action="#">
            <div class="form-group col">
                <label for="password">Введите пароль:</label><br>
                <input type="password" id="password" class="form-control" placeholder="Пароль"><br>
                <label for="passwords">Введите пароль еще раз:</label><br>
                <input type="password" id="passwords" class="form-control" placeholder="Пароль "><br>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </form>
    </div>
    <div class="row">
        <div id="error"></div>
    </div>
    <script>
        $(document).ready(function(){
            $("#password,#passwords").on("keyup", function(){
                var psw1 = $("#password").val();
                var psw2 = $("#passwords").val();
                if (psw1 != psw2) {
                    $("#error").text("Введенные вами пароли не совпадают").css('color', 'red');
                    $("#password").css('background-color', '#FF0000');
                    $("#passwords").css('background-color', '#FF0000');
                } else {
                    $("#error").text("Ваши пароли совпадают").css('color', 'black');
                    $("#password").css('background-color', '#7CFC00');
                    $("#passwords").css('background-color', '#7CFC00');
                }
            })
        });
    </script>
</body>
</html>
