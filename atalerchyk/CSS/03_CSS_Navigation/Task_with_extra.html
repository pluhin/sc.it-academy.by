<!DOCTYPE html> 
<HTML> 
	<HEAD>
		<META charset="utf-8">
		<TITLE>Menu</TITLE>
		<style type="text/css">
ul {
  margin: 0;
  padding: 0;
  list-style: none;
  width:150px;
  }
li {
  position:relative;
}
li ul {
  position: absolute;
  width:100%;
  left:100%;
  top:-999em;
  opacity:0;
  transition: 1.5s all;
}
li:hover ul {
  opacity:1;
  top: 0;
}
a {
  text-decoration: none;
  background: gray;
  color: white;
  padding: 4px;
  display: block;
  border: 1px solid black;
  border-radius:5px; 
  border-bottom:none;
  transition: 1s all ease-in-out;
}
li a:hover {
  background-color: white;
  color:gray;
  padding:5px 0 5px 5px;  
}
.Bottom {
  border-bottom:1px solid black;
  border-radius:5px;
}
@media all and (min-width:900px) {
  ul {
  margin: 0;
  padding: 0;
  list-style: none;
  width:900px;
    
  }
li {

  display: inline-block;
  width:150px;
  margin-left:-.3em;
   border-bottom: 1px solid black;
  border-radius: 5px; 
}
li ul {

  width:150%;
  left:5px;
  top:-999em;
  opacity:0;

}
		</style>
	</HEAD>
