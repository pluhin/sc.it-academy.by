    <style type="text/css">
       table {
        border-collapse: collapse;
        width:450px;
        height:450px;
        counter-reset: k 65;
        text-align:center;
        font-size:45px;
        }
      td {
        border: 1px solid black;
        }
      tr:nth-child(even) td:nth-child(odd), tr:nth-child(odd) td:nth-child(even){
        background: black;
        } 
      tr:nth-child(even) td:nth-child(odd)::before,tr:nth-child(odd) td:nth-child(even)::before {
        counter-increment: k -1;
        content: counter(k);
        font-weight: bolder;
        color:white;
        }
      tr:nth-child(odd) td:nth-child(odd)::before,tr:nth-child(even) td:nth-child(even)::before {
        counter-increment: k -1;
        content: counter(k);
        font-weight: bolder;
        color:black;
        }
        </style>
    </head>
