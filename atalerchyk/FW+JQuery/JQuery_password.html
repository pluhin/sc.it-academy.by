<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Jquery</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js">
        </script>
        <script>
            $(document).ready(function(){
                 
                $('#pass1, #pass2').on("keyup", function() {
                    var pass1 = $("#pass1").val();
                    var pass2 = $("#pass2").val();
                     if(pass1 != pass2) {
                        $("#error").text("Пароли не совпадают").css('color', 'red');
                        $("#pass1").css('background-color', 'red');
                        $("#pass2").css('background-color', 'red'); }
                    else {
                        $("#error").text("Good! Passwords match.").css('color', 'black');
                        $("#pass1").css('background-color', 'green');
                        $("#pass2").css('background-color', 'green');  

                     }
                })
               
            });
        </script>
	</head>
    <body>
      <label for="password">Введите пароль:</label><br>
      <input type="password" id="pass1"><br>
      <label for="verific">Повторите пароль:</label><br>
      <input type="password" id="pass2"><br>
      <div id="error"></div>
    </body>
</html>
