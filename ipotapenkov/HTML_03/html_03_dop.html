<doctype>
<html>
    <head>
        <meta charset="utf-8">
        <title>html_03_dop</title>
    </head>
    <body>
        <h2 align="center">Заполните анкету</h2>
        <form method="post" action="http://sc.it-academy.by/fe/form.php">
            <fieldset>
                <legend>Личные данные</legend>
                <input type="text" id="fam" name="familiya" autofocus placeholder="Фамилия" pattern="[А-Яа-я]+" required size="25">
                <label for="fam">text: Только кириллица, без пробелов, длина поля 25, обязательное поле, автофокус на данном поле</label><br>
                <input type="text" id="im9" name="im9" required size="20" pattern="[А-Яа-я]+" placeholder="Имя">
                <label for="im9">text: Только кириллица, без пробелов, длина поля 20, обязательное поле</label><br>
                <input type="text" id="otch" name="otchestvo" required size="24" pattern="[А-Яа-я]+" placeholder="Отчество">
                <label for="otch">text: Только кириллица, без пробелов, длина поля 24, обязательное поле</label><br>
                <fieldset>
                    <Legend>Паспортные данные</Legend>
                    <label for="MP">text: Серия - только заглавные две латинские буквы с длиной 2 и максимальным количеством символов 2, количество букв не менее 2,<br>обязательное поле</label><br>
                    <label for="mp_nomer">text: Номер паспорта - только цифры с длиной 7 и максимальным количество символов 7, количество цифр не менее 7,обязательное поле</label><br>
                    <input type="text" id="MP" name="nomer" pattern="[A-Z]{2}" required size="2" placeholder="AA">
                    <input type="text" id="mp_nomer" name="pasport" pattern="[0-9]{7}" size="7" required placeholder="1234567">
                </fieldset>
                <fieldset>
                    <legend>Дата рождения</legend>
                    <input type="text" id="god" name="god_rozhd" pattern="[0-9]{4}" size="4" placeholder="2000">
                    <label for="god">text: Год рождения 4-е цифры</label><br>
                    <select name="list" id="list">
                        <option value="0">Январь</option>
                        <option value="1">Февраль</option>
                        <option value="2">Март</option>
                        <option value="3">Апрель</option>
                        <option value="4">Май</option>
                        <option value="5">Июнь</option>
                        <option value="6">Июль</option>
                        <option value="7">Август</option>
                        <option value="8">Сентябрь</option>
                        <option value="9">Октябрь</option>
                        <option value="10">Ноябрь</option>
                        <option value="11">Декабрь</option>
                    </select>
                    <label for="list">select: Месяц рождения</label><br>
                    <input type="number" id="chislo" name="chislo" min="1" max="31" value="1" size="2">
                    <label for="chislo">number: Диапазон от 1 до 31 с шагом 1</label>
                </fieldset>
                <select name="nac" id="nac" required>
                    <option value="0">РБ</option>
                    <option value="1">РФ</option>
                    <option value="2">УКР</option>
                </select>
                <label for="nac">Национальность - выбор значения из списка, обязательное поле</label><br>
                <label for="adres">Адрес:</label><br>
                <textarea name="adres"></textarea>
            </fieldset>
            <fieldset>
                <legend>Интересы</legend>
                <fieldset>
                    <legend>array: Хобби</legend>
                    <label>
                        <input type="checkbox" name="hobby[]">Рыбалка
                    </label><br>
                    <label>
                        <input type="checkbox" name="hobby[]">Астрономия
                    </label><br>
                    <label>
                        <input type="checkbox" name="hobby[]">Дайвинг
                    </label><br>
                    <label>
                        <input type="checkbox" name="hobby[]">Марки
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Домашние животные(возможность выбора нескольких вариантов):</legend>
                    <label for="zhiv">array: select multiple</label><br>
                    <select name="zhiv[]" id="zhiv" multiple size="12">
                        <optgroup label="Попугаи">
                            <option value="0">Волнистый</option>
                            <option value="1">Ара</option>
                            <option value="2">Неразлучник</option>
                        </optgroup>
                        <optgroup label="Рыба">
                            <option value="3">Караси</option>
                            <option value="4">Окуни</option>
                            <option value="5">Осётр</option>
                        </optgroup>
                        <optgroup label="Птицы">
                            <option value="6">Стая ворон</option>
                            <option value="7">Аист</option>
                            <option value="8">Археоптерикс</option>
                        </optgroup>
                    </select>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>Данный для входа и восстановления пароля</legend>
                <input type="text" name="login" id="login" size="20" pattern="[A-Za-z]{5,}" placeholder="Логин" required>
                <label for="login">text: Только латиница,без пробелов, неменее 5 символов, длина поля 20, обязательное поле</label><br>
                <input type="password" name="pass" id="pass" size="20" pattern="[A-Za-z0-9]{10,}" required autocomplete="off" placeholder="Пароль">
                <label for="pass">password: Только латиница, без пробелов, не менее 10 символов, длина поля 20, обязательное поле, отключить автозаполнение</label><br>
            </fieldset>
            <fieldset>
                <legend>Цифры</legend>
                <input type="email" name="email_" placeholder="Введите адрес почты">
                <label for="email">email: проверка должна осуществляться при помощи новых атрибутов тега &#60;input></label><br>
                <input type="url" name="url" placeholder="Введите адрес сайта">
                <label for="url">url: проверка должна осуществляться при помощи новых атрибутов тега &#60;input></label>
            </fieldset>
            <fieldset>
                <legend>Цифры</legend>
                <input type="number" name="number_1" min="-2.5" max="2.5" value="0.1">
                <label for="number">number:Диапазон от -2.5 до 2.5 с шагом 0.1</label><br>
                <input type="range" name="range" min="1" max="10">
                <label for="range">range: Максимальное 10 минимальное 1</label>
            </fieldset>
            <fieldset>
                <legend>Кнопки управления</legend>
                <input type="submit" value="Отправить">
                <input type="reset" value="Сбросить"><br>
                <button type="button">
                    <img src="email.gif" width="50">
                </button>
                <label for="button">- при нажатии на эту кнопку ничего не происходит</label>
            </fieldset>
        </form>
    </body>
</html>
