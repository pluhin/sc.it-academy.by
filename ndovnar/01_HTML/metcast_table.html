		</tr>

			<th>Брест</th>  <td>0&#176</td> <td>+9&#176</td> <td>-4&#176</td> <!--- Мне не понятно,почему указание "градуса" через спец символ меньше по размеру, чем если в первом варианте написать "о", подскажите пожалуйста. -->
		</tr>
	</table>

</html>
