			ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 180px;
      }
      ul li {
        position: relative;
      }
      li ul {
        display: block;
        position: absolute;
        left: 180px;
        top: 0px;
      }
      li ul li {
        display: block;
        position: relative;
        opacity: 0;
        margin-top: -44px;
        transition: .3s all linear;
      }
      li:hover ul li {
        opacity: 1;
        margin-top: 0px;
      }
      li a {
        color: rgb(100,100,100);
        background-color: rgb(200, 200, 200);
        min-height: 36px;
        text-decoration: none;
        text-align: center;
        font-family: 'Anton', sans-serif;
        font-size: medium;
        padding: 15px;
        display: block;
        border: 5px outset rgb(155,155,155);
        border-bottom: none;
        transition: .38s all linear .1s;
      }
      li a:hover {
        font-size: x-large;
      }
      /*----------Media----------*/
      @media all and (min-width: 1080px) {
            ul {
                width: auto;
            }
            li {
                display: inline-block;
                float: left;
                width: 180px;
            }
            li ul {
                top: auto;
                left: 0px;
            }
            li a {
                border-bottom: 5px outset rgb(100, 100, 100);
            }
		</style>
