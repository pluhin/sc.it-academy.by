<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Password</title>
	<style type="text/css">
		input {
			height: 1.5em;
			border: 1px solid black;
			border-radius: 5px;
			margin-top: 3px;
		}	
		.div-box {
			margin-top: 15%;
			margin-left: 45%;
			text-align: center;
		}
		form {
			width: 200px;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function() {
  		 $('Pass-1, #Pass-2').on("keyup", function() {
			var Pass = $("#Pass-1").val();
			var PassConfirm = $("#Pass-2").val();
				if (Pass != PassConfirm) {
					$("#alert_text").text("Passwords do not match!").css('color', 'red');
					$("#Pass-1").css('background-color', 'grey');
					$("#Pass-2").css('background-color', 'yellow');
				}
				else {
					$("#alert_text").text("Passwords match.").css('color', 'green');
					$("#Pass-1").css('background-color', 'lime');
					$("#Pass-2").css('background-color', 'lime');
				}
			})
  	});
	</script>
</head>
<body>
	<div class="div-box">
		<form id="tbl">
			<fieldset>
				<legend>Придумайте новый пароль.</legend>
				<input type="Password" id="Pass-1" name="Password-First" placeholder="Новый пароль"><br>
				<input type="Password" id="Pass-2" name="Password-Second" placeholder="Повторите пароль">
				<label id="alert_text"></label>
			</fieldset>
		</form>
	</div>
</body>
</html>
