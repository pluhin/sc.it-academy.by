	
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Profile</title>
</head>
<body>
	<table width="800" align="center">
		<caption><h2>Заполните анкету</h2></caption>
		<tr>
			<td>
				<form name="form_1" method="post" action="http://sc.it-academy.by/fe/form.php">
					<fieldset>
						<legend>Личные данные</legend>
						<input type="text" id="last_name_1" name="last_name" pattern="[А-Яа-яЁё]{0,25}" placeholder="Фамилия" autofocus><br/>
						<input type="text" id="first_name_1" name="first_name" pattern="[А-Яа-яЁё]{0,20}" placeholder="Имя"><br/>
						<input type="text" id="patronymic_1" name="patronymic" pattern="[А-Яа-яЁё]{0,24}" placeholder="Отчество">
						<fieldset>
							<legend>Паспортные данные</legend>
							<input type="text" id="series_1" name="series" placeholder="АА" pattern="^[A-Z]{2,2}" required>
							<input type="text" id="number_1" name="number_passport" placeholder="1234567" pattern="[0-9]{7,7}" required>
						</fieldset>
						<fieldset>
							<legend>Дата рождения</legend>
							<input type="text" id="year_1" name="year1" pattern="[0-9]{4,4}" placeholder="Год"><br/>
							<select id="month" name="month_list">
								<option value="January">Январь</option>
								<option value="February">Февраль</option>
								<option value="March">Март</option>
								<option value="April">Апрель</option>
								<option value="May">Май</option>
								<option value="June">Июнь</option>
								<option value="July">Июль</option>
								<option value="August">Август</option>
								<option value="September">Сентябрь</option>
								<option value="October">Октябрь</option>
								<option value="November">Ноябрь</option>
								<option value="December">Декабрь</option>
							</select><br/>
							<input type="number" id="date_b_1" name="date_b1" min="1" max="31" step="1">
						</fieldset>
						<label for="country">Национальность</label><br/>
						<select id="country" name="nationality" required>
							<option value="Germany">Германия</option>
							<option value="Belarus" selected>РБ</option>
							<option value="Russia">Россия</option>
							<option value="Ukraine">Украина</option>
							<option value="USA">США</option>
						</select><br/>
						<label for="address">Адрес</label><br/>
						<textarea id="address" name="address_area" lang="ru"></textarea>
					</fieldset>
					<fieldset>
						<legend>Интересы</legend>
						<fieldset>
							<legend>Хобби</legend>
							<input type="checkbox" id="checkbox_1" name="Hobby_1"><label for="checkbox_1">Рыбалка</label><br/>
							<input type="checkbox" id="checkbox_2" name="Hobby_2"><label for="checkbox_2">Астрономия</label><br/>
							<input type="checkbox" id="checkbox_3" name="Hobby_3"><label for="checkbox_3">Дайвинг</label><br/>
							<input type="checkbox" id="checkbox_4" name="Hobby_4"><label for="checkbox_4">Марки</label>
						</fieldset>
						<fieldset>
							<legend>Домашние животные</legend>
							<select id="pets_list" size="12" multiple name="pets[]">
							<optgroup label="Попугаи">
								<option value="Parrot_1">Волнистый</option>
								<option value="Parrot_2">Ара</option>
								<option value="Parrot_3">Неразлучник</option>
							</optgroup>
							<optgroup label="Рыба">
								<option value="Fish_1">Караси</option>
								<option value="Fish_2">Окуни</option>
								<option value="Fish_3">Осётр</option>
							</optgroup>
							<optgroup label="Птицы">
								<option value="Bird_1">Стая ворон</option>
								<option value="Bird_2">Аист</option>
								<option value="Bird_3">Археоптерикс</option>
							</optgroup>
							</select>
						</fieldset>
					</fieldset>
					<fieldset>
						<legend>Данные для входа и востановления пароля</legend>
						<input type="text" id="log" name="login" pattern="[A-Za-z]{5,20}" placeholder="Логин" required><br/>
						<input type="password" id="password1" name="Password" pattern="[A-Za-z]{10,20}" placeholder="Пароль" autocomplete="off" required><br/>
					</fieldset>
					<fieldset>
						<legend>Координаты</legend>
						<input type="email" id="e_mail1" name="e-mail" placeholder="введите адрес почты"><br/>
						<input type="url" id="url_1" name="url" placeholder="введите адрес сайта"><br/>
					</fieldset>
					<fieldset>
						<legend>Цифры</legend>
						<input type="number" id="num_list" name="numlist" min="-2.5" max="2.5" step="0.1"><br/>
						<input type="range" id="trigger_1" name="trigger" min="1" max="10"><br/>
					</fieldset>
					<fieldset>
						<legend>Кнопки управления</legend>
						<input type="submit" id="button_sub" name="button submit" value="Отправить">
						<input type="reset" id="button_res" name="button_reset" value="Сбросить"><br/>
						<button type="button">
							<img src="email.jpg" alt="Button_img">
						</button>
					</fieldset>
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
