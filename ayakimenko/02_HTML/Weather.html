<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table</title>
    </head>
    <body>
<table border="1" align="center" width="500">
    <caption><em>Прогноз погоды</em></caption>
    <tr>
        <th>Город</th><th>Утро</th><th>День</th><th>Вечер</th><th>Ночь</th>
    </tr>
    <tr>
        <th>Минск</th><td>-5<sup>o</sup></td><td>+5&deg;</td><td rowspan="2">+2&deg;</td><td>-10&deg;</td>
    </tr>
    <tr>
        <th>Брест</th><td>0&deg;</td><td>+9&deg;</td><td>-4&deg;</td>
    </tr>
</table>
    </body>
</html>
