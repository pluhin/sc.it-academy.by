<!DOCTYPE html>  
<HTML> 
    <HEAD>
        <META charset="utf-8">
		<TITLE>Проверка пароля</TITLE> 
		<style type="text/css">
			.true {
				background-color: green;
			}
			.false {
				background-color: red;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js">
		</script>
		<script>
		$(document).ready(function(){
		$('input').keyup(function(){
		var val_inp1=$("#pass_1").val();
		var val_inp2=$("#pass_2").val();
		if(val_inp1!=val_inp2) {
		$('input').removeClass('true');
		$('input').addClass('false');
		$('p').text('Пароли не совпадают');
		$('p').image(src="home.png");
		}
		else {
		$('input').removeClass('false');
		$('input').addClass('true');
		$('p').text('Пароли совпадают');
		}
		});
		});
		</script>	
	</HEAD>
	<BODY>
			<b>Проверка введенного пароля:</b><br>
			<input type="password" id="pass_1" name="pass_1">
			<label for="pass_1">Пароль</label>
			<br>
			<br>
			<input type="password" id="pass_2" name="pass_2">
			<label for="pass_2">Повторите пароль</label>
			<p></p>
	</BODY>
</HTML>
