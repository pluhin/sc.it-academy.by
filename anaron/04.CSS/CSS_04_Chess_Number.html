<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>шахматы</title>
	<style type="text/css">
		table{
			border-collapse: collapse;
			margin: 30px;
		}
		td{
			width: 40px;
			height: 40px;
			border: 3px black solid;
            text-align: center;

			}
			 tr:nth-child(even) td:nth-child(odd),
			 tr:nth-child(odd) td:nth-child(even)
        {background: #000;
        color: white;
        }
        
        table {counter-reset: k 65}
        td::before{
            counter-increment: k -1;
            content: counter(k);
            font-weight: bolder;
            font-size: xx-large;
        }
        
        
        
        
	</style>
	
</head>

		</tr>

		</tr>

		</tr>

	</table>

</body>
</html>
