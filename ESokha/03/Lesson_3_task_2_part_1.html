		<fieldset> 
		<legend>Личные данные</legend>
        <input type="text" name="name" id="namee" SIZE ="25" maxlength="25" pattern ="[А-Яа-я]{2,}"  placeholder="Фамилия"  required autofocus>
        <label for="namee">text: Только кириллица, без пробелов, длина поля 25, обязательное поле, автофокус на данном поле</label><br>
        <input type="text" name="surname" id="surnamee" SIZE ="20" maxlength="20" pattern = "[А-Яа-я]{2,}" placeholder="Имя" required>
        <label for="surnamee">text: Только кириллица, без пробелов, длина поля 20, обязательное поле</label><br>
        <input type="text" name="patronymic" id="patronymicc" SIZE ="24" maxlength="24" pattern ="[А-Яа-я]{2,}"  placeholder="Отчество" required>
        <label for="patronymicc">text: Только кириллица, без пробелов, длина поля 24, обязательное поле</label>
		<fieldset>
		<legend>Паспортные данные</legend>
		<label for="surnamee">text: Серия - только заглавные латинские буквы с длинной 2 и максимальным количеством символов 2, количество букв не менее 2, обязательное поле</label><br>
		<label for="numpasportt">text: Номер паспорта - только цифры с длинной 7 и максимальным количеством символов 7, количество цифр не менее 7, обязательное поле</label><br>
		<input type="text" name="series" id="seriess" SIZE ="2" maxlength="2" pattern = "[A-Z]{2,}" placeholder="AA"  required>	
		<input type="text" name="numpasport" id="numpasportt" SIZE ="7" maxlength="7" pattern = "[0-9]{7,}" placeholder="12345678"  required>
		</fieldset>
		<fieldset>
		<legend>Дата рождения</legend>
        <input type="text" name="birthday" id="birthdayy" SIZE ="4" maxlength="4" pattern = "[0-9]{4}" placeholder="2000"  required> 
        <label for="birthdayy">text: Год рождения 4 цифры</label><br>
		<select name="month" id="monthh">
			<option value="1">Январь</option>
			<option value="2">Февраль</option>
			<option value="3">Март</option>

        <label for="monthh">select: Месяц рождения</label><br>

        <label for="dayy">number: Диапазон от 1 до 31 с шагом 1</label>
		</fieldset>
		<select name="country" id="countryy" required>

			<option value="2">UK</option>
			<option value="0" selected>BY</option>

		<label for="pets">array: select multiple</label><br>
		<select name="pet[]" id="pets" size="12" multiple>
			<optgroup label="Попугаи">
				  <option value="1">Волнистый</option>
				  <option value="2">Ара</option>
				  <option value="3">Неразлучник</option>
			</optgroup>
			<optgroup label="Рыба">
				  <option value="4">Караси</option>
				  <option value="5">Окуни</option>
				  <option value="6">Осетр</option>
			</optgroup>
			<optgroup label="Птицы">
				  <option value="4">Стая ворон</option>
				  <option value="5">Аист</option>
				  <option value="6">Орел</option>
			</optgroup>
		</select>
		</fieldset>
		</fieldset>
		<fieldset> 
			<legend>Данные для входа и восстановления пароля</legend>
			<input type="text" ID="log" name="login" SIZE ="20" maxlength="20" pattern ="[A-Za-z]{5,}"  placeholder="Логин" required>
			<LABEL FOR="log">text: Только латиница без пробелов, не менее 5 символов, длина поля 20, обязательное поле</LABEL> <br>
			<INPUT TYPE="password" ID="passwd" NAME="password" SIZE ="20" maxlength="20" pattern ="[A-Za-z]{10,}" placeholder="Пароль" required autocomplete="off">
			<LABEL FOR="passwd">Только латиница без пробелов, не менее 10 символов, длина поля 20, обязательное поле. отключить автозаполнение</LABEL><br>                 
		</fieldset>
		<fieldset> 
			<legend>Координаты</legend>
			<input type="text" ID="email" name="mail" SIZE ="20" maxlength="20" pattern =".+[@].+"  placeholder="введите адрес почты" required>
			<LABEL FOR="email">проверка должна осуществляться при помощи новых атрибутов тега &lt;input&gt;</LABEL> <br>
			<INPUT TYPE="text" ID="urll" NAME="url" SIZE ="20" maxlength="20" pattern ="https.+" placeholder="введите адрес сайта" required autocomplete="off">
			<LABEL FOR="urll">проверка должна осуществляться при помощи новых атрибутов тега &lt;input&gt;</LABEL><br>                 
		</fieldset>
		<fieldset> 
			<legend>Цифры</legend>
            <input type="number" name="numbersss" id="numberssss" min="-2.5" max="2.5" step="0.1"> 
            <LABEL FOR="numberssss">number: Диапазпон от -2.5 до 2.5 с шагом 0.1</LABEL><br>
            <input type="range" name="maxx" id="maxxx" min="1" max="10">
            <LABEL FOR="maxxx">range: Максимальное 10 минимальное 1</LABEL>           
		</fieldset>
		<fieldset>
		<legend>Кнопки управления</legend>
		<input type="submit" value="Отправить">
		<input type="reset" value="Сбросить"><br>
		<button type='button' id="butt">
        <img src="Image/email.jpg">
		</button>
		<LABEL FOR="butt">- при нажатии на эту кнопку ничего не происходит</LABEL>
		</fieldset>
