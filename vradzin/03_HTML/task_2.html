<!DOCTYPE html>  
<HTML> 
<HEAD>
    <META charset="utf-8">
    <TITLE>Формы2</TITLE> 
</HEAD>  
<BODY> 
<h1>Заполните анкету</h1>
<form id="ankets" method="post" action="http://sc.it-academy.by/fe/form.php">
    <fieldset>
        <legend>Личные данные</legend>
    <input type="text"  name="firstname" maxlength="25" required autofocus pattern="^[a-zA-Z]*$" placeholder="Фамилия"><label for="firstname">text:Только кириллица, без пробелов, длина поля 25,обязательное поле, автофокус в данном поле)</label></br>
    <input type="text"  name="lastname" maxlength="20" required  pattern="^[a-zA-Z]*$" placeholder="Имя"><label for="lastname">text:Только кириллица, без пробелов, длина поля 20,обязательное поле)</label></br>
    <input type="text"  name="thirdname" maxlength="24" required pattern="^[a-zA-Z]*$" placeholder="Отчество"><label for="thirdname">text:Только кириллица, без пробелов, длина поля 24,обязательное поле)</label></br>
    <fieldset>
        <legend>Паспортные данные</legend>
    <label for="series">Серия - только заглавные две латинские буквы с длинной 2 и максимальным количеством символов 2, количество букв не меннее 2,обязательное поле</label></br>
    <label for="passport">Номер паспорта - только цифры с длиной 7 и максимальным количеством символов 7, количество цифр не менее 7, обязательное поле</label></br>
    <input type="text"  name="series" id="series" maxlength="2"required  pattern="[A-Z]{2,}" placeholder="AA" size="2">
    <input type="text"  name="passport" id="passport" maxlength="7"required  pattern="[0-9]{7,}" placeholder="1234567" size="7">
    </fieldset>  
    <fieldset>
        <legend>Дата рождения</legend>
    <input type="text"  name="year" id="month" maxlength="4"required  pattern="[0-9]{4}" placeholder="2000" size="6"><label for="year">Год рождения 4-e цифры</label></br>
    <select name="list" id="month">
        <option value="1" selected>Январь</option>
        <option value="2">Февраль</option>
        <option value="3">Март</option>
        <option value="4">Апрель</option>
        <option value="5">Май</option>
        <option value="6">Июнь</option>
        <option value="7">Июль</option>
        <option value="8">Август</option>
        <option value="9">Сентябрь</option>
        <option value="10">Октябрь</option>
        <option value="11">Ноябрь</option>
        <option value="12">Декабрь</option>
    </select>
    <label for="day">select: Месяц рождения</span></br>
    <input type="number"  name="day" id="day" maxlength="2" placeholder="2000" size="4" value="1" min="1" max="31" step="1"><span>number: Диапозон от 1 до 31 с шагом 1</span>
    </fieldset>  
    <select name="country" required >
        <option value="1" selected>РБ</option>
        <option value="2" >РФ</option>
    </select></br>
    <label for="address">Адрес</label></br>
    <textarea name="address" id="address" lang="ru"></textarea>
    </fieldset>
    <fieldset>
         <legend>Интересы</legend>
    <fieldset>
        <legend>array: Хобби</legend> 
        <label for="fish">
            <input type="checkbox" name="hobby[]" id="fish">Рыбалка
            </label><br>
            <label for="astro">
            <input type="checkbox" name="hobby[]" id="astro">Астрономия
            </label><br>
            <label for="dau">
            <input type="checkbox" name="hobby[]" id="dau">Дайвинг
            </label><br>
            <label for="mark">
            <input type="checkbox" name="hobby[]" id="mark">Марки
            </label><br>
    </select>
    </fieldset>
    <fieldset>
        <legend>Домашние животные(возможность выбора нескольких вариантов):</legend> 
        <select name="animals[]" size="12" multiple id="animals">
            <optgroup label="Попугаи">
                <option value="1">Волнистый</option>
                <option value="2">Ара</option>
                <option value="3">Неразлучник</option>
            </optgroup>
            <optgroup label="Рыба">
                <option value="4">Караси</option>
                <option value="5">Окуни</option>
                <option value="6">Осётр</option>
            </optgroup>
            <optgroup label="Птицы">
                <option value="7">Стая ворон</option>
                <option value="8">Аист</option>
                <option value="9">Археоптериск</option>
            </optgroup>
        </select></br>
    </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления пароля:</legend>
        <input type="text"  name="login" id="login" maxlength="20"required autofocus pattern="^[A-Za-z]{5,}$" placeholder="Логин"size="20" autocomplete="on"><label for="login">text:Только латиница, без пробелов, не менее 5 символов, длина поля 20, обязательное поле</label></br>
        <input type="password"  name="password" id="password" maxlength="20"required autofocus pattern="^[A-Za-z]{10,}$" placeholder="Пароль"size="20" autocomplete="on" disabled><label for="password">password:Только латиница, без пробелов, не менее 10 символов, длина поля 20, обязательное поле, отключить</label></br>
    </fieldset>
    <fieldset>
        <legend>Координаты:</legend>
        <input type="email" name="email" id="email" placeholder="введите адрес почты" required><label for="email">email:проверка должна осуществляться при помощи новых атрибутов тега</label></br>
        <input type="url" name="url" id="url"placeholder="введите адрес сайта" required><label for="url">url:проверка должна осуществляться при помощи новых атрибутов тега</label>
    </fieldset>  
    <fieldset>
        <legend>Цифры:</legend>
        <input type="number" id="num" name="num"   min="-2.5" max="2.5" step="0.1"><label for="num">number:Диапозон от -2.5 до 2.5 с шагом 0.1</label></br>
        <input type="range" id="start" name="volume"  min="0" max="10"><label for="volume">range:проверка должна осуществляться при помощи новых атрибутов тега input</label>
    </fieldset>
    <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" value="Отправить" id="sumbit_button">
        <input type="reset" value="Сбросить" id="sumbit_button"></br>
        <img src="email.jpg" alt="Ничего не происходит">
    </fieldset>
    </form>
</BODY>  
</HTML> ​
