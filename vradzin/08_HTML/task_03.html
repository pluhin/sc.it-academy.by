<!DOCTYPE html>  
<HTML> 
<HEAD>

    <TITLE>Пароли</TITLE> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
$(function(){
$("#t2").change(function () {
if ($("#t1").val() === $("#t2").val()) {

}   else {

}

});

</HEAD>

    <input type="text" id="t1" /><br/>
    <input type="text" id="t2" />
