<!DOCTYPE html>
		<html>
			<head>
				<meta charset="utf-8">
				<title>Profile</title>
			</head>
			<body>
				<h1 align='center'> <strong>Заполните анкету</strong></h1>
				<form name="profile" method="post" action="http://sc.it-academy.by/fe/form.php">
			<fieldset>
						<legend>Личные данные</legend>
						<input type="text" name="surname" placeholder="Фамилия" pattern="[А-Я][а-я]{1,25}" required ><br>
						<input type="text" name="name" placeholder="Имя" pattern="[А-Я][а-я]{1,20}" required><br>
						<input type="text" name="name" placeholder="Отчество" pattern="[А-Я][а-я]{1,24}" required><br>	
			<fieldset>
						<legend>Паспортные данные</legend>
						<input type="text" name="serial" placeholder="AA" pattern="[A-Z]{2}" required >
						<input type="text" name="number" pattern="[0-9]{7}" placeholder="1234567" required>
			</fieldset>


			<fieldset>
						 <legend>Дата рождения</legend>
	                    <input type="text" name="yearbrithday" placeholder="2000" pattern="(19|20)[0-9]{2}"><br>
					<select name="month" id="month">
						<option value="1" selected> Январь</option>
						<option value="2" >Февраль</option>
						<option value="3" >Март</option>
						<option value="4" >Апрель</option>
						<option value="5" >Май</option>
						<option value="6" >Июнь</option>
						<option value="7" >Июль</option>
						<option value="8" >Август</option>
						<option value="9" >Сентябрь</option>
						<option value="10" >Октябрь</option>
						<option value="11" >Ноябрь</option>
						<option value="12" >Декабрь</option>
					</select>
					<br><input type="text" name="country" min="1" max="31" step="1">
			</fieldset>
					<select name="list" id="list1">
						<option value="1" selected>РБ</option>
						<option value="2">РФ</option>
					</select>
					</br>
					<legend>Адрес:</legend> 
				<textarea name="text_ar">
				</textarea><br>
			</fieldset>
			<fieldset>
					<legend>Интересы</legend> 
			<fieldset>
					<legend>array: Хобби</legend> 
					<label>
						<input type="checkbox" name="hobby[]">Рыбалка
					</label><br>
					<label>
						<input type="checkbox" name="hobby[]">Астрономия
					</label><br>
					<label>
						<input type="checkbox" name="hobby[]">Дайвинг
					</label><br>
					<label>
						<input type="checkbox" name="hobby[]">Марки
					</label><br>			
			</fieldset>
			<fieldset>
					<legend>Домашние животные (возможность выбора нескольких вариантов):</legend>
					<select name="animals[]" size"12" multiple id="animals">
						<optgroup label="Попугаи">
						<option value="1"> Волнистый</option>
						<option value="2"> Ара</option>
						<option value="3"> Неразлучник</option>
						</optgroup>
						<optgroup label="Рыба">
						<option value="4"> Караси</option>
						<option value="5"> Окуни</option>
						<option value="6"> Осётр</option>
						</optgroup>
						<optgroup label="Птицы">
						<option value="7"> Стая ворон</option>
						<option value="8"> Аист</option>
						<option value="9"> Археоптерикс</option>
						</optgroup>
					</select>
			</fieldset>
			</fieldset>
			<fieldset>
					<legend>Данные для входа и восстановление пароля</legend>
					<input type="text" placeholder="Логин" name="login" pattern="[A-Za-z]{5,20}" required><br>
                    <input type="password" placeholder="Пароль" name="pass" pattern="[A-Za-z]{10,19}" required autocomplete="off">
			</fieldset>
			<fieldset>
				<legend>Координаты</legend>
				<input type="email" name="email" placeholder="введите адрес электронной почты"><br>
				<input type="url" name="url" placeholder="введите адрес сайта">
			</fieldset>
			<fieldset>
				<legend>Цифры</legend>
				<input type="number" min="-2.5" max="2.5" step="0.1" pattern="{-2.5,2.5}"><br>
				<input type="range" min="1" max="10">
			</fieldset>
			<fieldset>
				<legend>Кнопки управления</legend>
				<input type="submit" value="Отправить">
				<input type="reset" value="Сбросить"><br>
				<button type="button">
				<img src="email.jpg" width="40">
			</button>
			<label for="button">- при нажатии на эту кнопку ничего не происходит</label>
			</fieldset>
			</form>
		</body>
	</html>
