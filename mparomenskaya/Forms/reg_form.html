<!DOCTYPE html>  
<html> 
    <head>
        <meta charset="utf-8">
        <title>Анкета</title>
    </head> 
    <body>
        <h2 align="center">Заполните анкету</h2>
        <form name="form" method="POST" action="http://sc.it-academy.by/fe/form.php">
            <fieldset>
            <legend>Личные данные</legend> 
                <input type="text" name="surname" maxlength="25" size="25" pattern="[А-Яа-я]+" placeholder="Фамилия" required autofocus>
                <br>
                <input type="text" name="name" maxlength="20" size="25" pattern="[А-Яа-я]+" placeholder="Имя" required>
                <br>
                <input type="text" id="sec_name" name="sec_name" maxlength="24" size="25" pattern="[А-Яа-я]+" placeholder="Отчество" required>
                
                <fieldset>
                <legend>Паспортные данные</legend>   
                    <input type="text" name="mp" maxlength="2" size="2" pattern="[A-Z]{2,2}" placeholder="AA" required>
                    <input type="text" name="number" maxlength="7" size="7" pattern="[0-9]{7,7}" placeholder="1234567" required>
                </fieldset>
                <fieldset>
                <legend>Дата рождения</legend>   
                    <input type="text" name="birth_year" maxlength="4" size="5" min="1910" pattern="[0-9]{4,4}" placeholder="2000">    
                    <br>
                    <select name="birth_month">
                        <option value="1" selected>Январь</option>
                        <option value="2">Февраль</option>
                        <option value="3">Март</option>
                        <option value="4">Апрель</option>
                        <option value="5">Май</option>
                        <option value="6" >Июнь</option>
                        <option value="7" >Июль</option>
                        <option value="8" >Август</option>
                        <option value="9" >Сентябрь</option>
                        <option value="10" >Октябрь</option>
                        <option value="11" >Ноябрь</option>
                        <option value="12" >Декабрь</option>
                    </select>
                    <br>
                    <input type="number" name="birth_day" maxlength="2" size="5" min="1" max="31">
                </fieldset>
                <select name="nation" required>
                    <option value="1">РБ</option>
                    <option value="2">Финляндия</option>
                    <option value="3">Испания</option>
                    <option value="4">Япония</option>
                </select>
                <br>
                <label for="address">Адрес:</label>
                <br>
                <textarea name="address" id="address"></textarea>    
                <br>
            </fieldset>
            <fieldset>
            <legend>Интересы</legend>   
                <fieldset>
                <legend>Хобби</legend>   
                    <label>
                        <input type="checkbox" name="fishing"> Рыбалка
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="astronomy"> Астрономия
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="diving"> Дайвинг
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="stamps"> Марки
                    </label>
                </fieldset>
                <fieldset>
                <legend>Домашние животные</legend>   
                    <select name="pets[]" size="9" multiple>
                        <optgroup label="Попугаи">
                            <option value="1">Волнистый</option>
                            <option value="2">Ара</option>
                            <option value="3">Неразлучник</option>
                        </optgroup>
                        <optgroup label="Рыба">
                            <option value="4">Караси</option>
                            <option value="5">Окуни</option>
                            <option value="6">Осетр</option>
                        </optgroup>
                        <optgroup label="Птицы">
                            <option value="7">Стая ворон</option>
                            <option value="8">Аист</option>
                            <option value="9">Археоптерикс</option>
                        </optgroup>
                    </select>    
                </fieldset>
            </fieldset>
            <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>   
                <input type="text" name="login" maxlength="20" size="15" pattern="[A-Za-z]{5,}" placeholder="Логин" required>
                <br>
                <input type="password" name="password" maxlength="20" size="15" pattern="[A-Za-z]{10,}" placeholder="Пароль" autocomplete="off" required>
            </fieldset>
            <fieldset>
            <legend>Координаты:</legend>   
                <input type="email" name="email" size="35" placeholder="Введите адрес почты">
                <br>
                <input type="url" name="url" size="35" placeholder="Введите адрес сайта">
            </fieldset>
            <fieldset>
            <legend>Цифры</legend>   
                <input type="number" name="number" min="-2.5" max="2.5" step="0.1" size="5">
                <br>
                <input type="range" name="range" min="1" max="10">
            </fieldset>
            <fieldset>
            <legend>Кнопки управления</legend>   
                <input type="submit" value="Отправить"> <input type="reset" value="Сбросить">
                <br>
                <!--<input type="image" src="email.jpg"> - при нажатии срабатывает проверка полей формы-->
                <button type="button"><img src="email.jpg"></button>
            </fieldset>
        </form> 
    </body>
</html>
