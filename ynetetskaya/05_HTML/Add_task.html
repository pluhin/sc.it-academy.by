<!DOCTYPE html>
<HTML>
    <HEAD>
        <META charset="utf-8">
        <TITLE>Анкета</TITLE>
    </HEAD>
    <BODY>
        <h1 align="center">Заполните анкету</h1>
        <form id="app_form" method="post" action="http://sc.it-academy.by/fe/form.php">
            <fieldset>
                <legend>Личные данные</legend>
                <input type="text" name="last_name" placeholder="Фамилия" pattern="[А-Яа-яЁё]{1,25}" maxlength="25" required autofocus><span>*</span><br>
                <input type="text" name="first_name" placeholder="Имя" pattern="[А-Яа-яЁё]{1;25}" maxlength="20" required><span>*</span><br>
                <input type="text" name="middle_name" placeholder="Отчество" pattern="[А-Яа-яЁё]{1,24}" maxlength="24" required><span>*</span>
                <fieldset>
                    <legend>Паспортные данные</legend>
                    <input type="text" name="passport_seria" placeholder="Серия" pattern="[A-Z]{2}" maxlength="2" required><span>*</span>
                    <input type="text" name="passport_number" placeholder="Номер паспорта" pattern="[0-9]{7}" maxlength="7" required><span>*</span>
                </fieldset>
                <fieldset>
                    <legend>Дата рождения</legend>
                    <input type="text" id="birth_month" name="birth_year" placeholder="Год рождения" pattern="[0-9]{4}" maxlength="4"><br>
                    <select name="birth_month" id="birth_month">
                    <option value="01" selected>Январь</option>
                    <option value="02">Февраль</option>
                    <option value="03">Март</option>
                    <option value="04">Апрель</option>
                    <option value="05">Май</option>
                    <option value="06">Июнь</option>
                    <option value="07">Июль</option>
                    <option value="08">Август</option>
                    <option value="09">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select><br>
                <input type="number" name="birth_date" min="1" max="31" step="1" placeholder="Число">
                </fieldset>
                <select id="nationality" name="nationality" required>
                <option value="RB" selected>РБ</option>
                <option value="other">Иное</option>
                </select><span>*</span><br>
                <label for="address">Адрес:</label><br>
                <textarea id="address" placeholder="Введите"></textarea>
            </fieldset>
            <fieldset>
                <legend>Интересы</legend>
                <fieldset>
                <legend>Хобби</legend>
                <label><input type="checkbox" name="hobby[]">Рыбалка</label><br>
                <label><input type="checkbox" name="hobby[]">Астрономия</label><br>
                <label><input type="checkbox" name="hobby[]">Дайвинг</label><br>
                <label><input type="checkbox" name="hobby[]">Марки</label>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="pets[]" id="pets" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="budgerigar">Волнистый</option>
                        <option value="ara_parrot">Ара</option>
                        <option value="lovebird_parrot">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="crucian">Карась</option>
                        <option value="perch">Окунь</option>
                        <option value="sturgeon">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="crow">Стая ворон</option>
                        <option value="stork">Аист</option>
                        <option value="archeopteryx">Археоптерикс</option>
                    </optgroup>            
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" id="login" pattern="[A-Za-z]{5,20}" maxlength="20" placeholder="Логин" required><span>*</span><br>
            <input type="password" name="password" id="pswrd" pattern="[A-Za-z]{10,20}" maxlength="20" placeholder="Пароль" required autocomplete="off"><span>*</span>
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" name="email" placeholder="Введите адрес почты"><br>
            <input type="url" name="url" placeholder="Введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="number" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" name="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <button type="button">
                <img src="email.jpg">
            </button>
        </fieldset>
   </form>
</BODY>
