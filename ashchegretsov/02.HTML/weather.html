<!DOCTYPE html>
<HTML>
    <HEAD>
        <META charset="utf-8">
        <TITLE>Tables</TITLE>
    </HEAD>
    <BODY>
        <TABLE border="7" align="center" width="500">
            <caption><i>Прогноз погоды</i></caption>
            <tr>
                <th>Город</th>
                <th>Утро</th>
                <th>День</th>
                <th>Вечер</th>
                <th>Ночь</th>
            </tr>
            <tr>
                <th>Минск</th>
                <td>-5&deg;</td>
                <td>+5&deg;</td>
                <td rowspan="2">+2&deg;</td>
                <td>-10&deg;</td>
            </tr>
            <tr>
                <th>Брест</th>
                <td>0<sup>o</sup></td>
                <td>+9<sup>o</sup></td>
                <td>-4<sup>o</sup></td>
            </tr>
        </TABLE>
    </BODY>
</HTML>
