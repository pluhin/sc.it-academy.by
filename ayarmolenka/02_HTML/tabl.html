<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>таблицы</title>
    </head>
    <body>
        <table border="1" width="500" align="center">
            <caption><em>Прогноз погоды</em></caption>
            <col width="24%"><col width="19%"><col width="19%"><col width="19%"><col width="19%">
            <tr>
                <th>Город</th>
                <th>Утро</th>
                <th>День</th>
                <th>Вечер</th>
                <th>Ночь</th>
            </tr>
            <tr>
                <th>Минск</th>
                <td>-5<sup>o</sup></td>
                <td>+5<sup>o</sup></td>
                <td rowspan="2">+2<sup>o</sup></td>
                <td>-10<sup>o</sup></td>
            </tr>
            <tr>
                <th>Брест</th>
                <td>0&deg;</td>
                <td>+9&deg;</td>
                <td>-4&deg;</td>
            </tr>
        </table>
        <table border="1" width="200" align="center">
            <caption>Месяц моего дня рождения</caption>
            <col width="20%"><col width="16%"><col width="16%"><col width="16%"><col width="16%"><col width="16%">
            <tr>
                <th colspan="6">Август</th>
            </tr>
            <tr>
                <th>Пн</th>
                <td></td>
                <td>6</td>
                <td>13</td>
                <td>20</td>
                <td>27</td>
            </tr>
            <tr>
                <th>Вт</th>
                <td></td>
                <td>7</td>
                <td>14</td>
                <td>21</td>
                <td>28</td>
            </tr>
            <tr>
                <th>Ср</th>
                <td>1</td>
                <td>8</td>
                <td>15</td>
                <td>22</td>
                <td>29</td>
            </tr>
            <tr>
                <th>Чт</th>
                <td>2</td>
                <td>9</td>
                <td>16</td>
                <td>23</td>
                <td>30</td>
            </tr>
            <tr>
                <th>Пт</th>
                <td>3</td>
                <td>10</td>
                <td>17</td>
                <td>24</td>
                <td>31</td>
            </tr>
            <tr>
                <th>Сб</th>
                <td>4</td>
                <td>11</td>
                <td>18</td>
                <td>25</td>
                <td></td>
            </tr>
            <tr>
                <th>Вс</th>
                <td>5</td>
                <td>12</td>
                <td>19</td>
                <td>26</td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
