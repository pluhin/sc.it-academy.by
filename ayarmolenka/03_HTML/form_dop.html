<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Анкета</title>
    </head>
    <body>
        <h1 align="center">Заполните анкету</h1>
        <form name="anketa" method="post" action="http://sc.it-academy.by/fe/form.php">
            <fieldset>
                <legend align="left">Личные данные</legend>
                <input type="text" name="surname" required autofocus placeholder="Фамилия" pattern="[А-Яа-яЁё]{1,25}"><br>
                <input type="text" name="name" required placeholder="Имя" pattern="[А-Яа-яЁё]{1,20}"><br>
                <input type="text" name="name2" required placeholder="Отчество" pattern="[А-Яа-яЁё]{1,24}"><br>
                <fieldset>
                    <legend>Паспортные данные</legend>
                    <input type="text" name="serya_passporta" required placeholder="AA" pattern="[A-Z]{2}">
                    <input type="text" name="nomer_passporta" required placeholder="1234567" pattern="[0-9]{7}">
                </fieldset>
                <fieldset>
                    <legend>Дата рождения</legend>
                    <input type="text" id="year" name="year" placeholder="2000" pattern="[0-9]{4}"><label for="year">  Год рождения</label><br>
                    <select name="month" id="month">
                        <option value="0">Январь</option>
                        <option value="1">Февраль</option>
                        <option value="2">Март</option>
                        <option value="3">Апрель</option>
                        <option value="4">Май</option>
                        <option value="5">Июнь</option>
                        <option value="6">Июль</option>
                        <option value="7">Август</option>
                        <option value="8">Сентябрь</option>
                        <option value="9">Октябрь</option>
                        <option value="10">Ноябрь</option>
                        <option value="11">Декабрь</option>
                    </select>
                    <label for="month">Месяц</label><br>
                    <input type="number" id="day" name="day" min="1" max="31">
                    <label for="day">  День</label>
                </fieldset>
                <select name="nationality" id="nat">
                    <option value="0">РБ</option>
                    <option value="1">РФ</option>
                    <option value="2">УКР</option>
                    <option value="3">Другая</option>
                </select>
                <label for="nat">Национальность</label><br>
                <label for="adress">Адрес:</label><br>
                <textarea name="adress" id="adress"></textarea>
            </fieldset>
            <fieldset>
                <legend>Интересы</legend>
                <fieldset>
                    <legend>Хобби</legend>
                    <label>
                        <input type="checkbox" name="hobby[]">Рыбалка
                    </label><br>
                    <label>
                        <input type="checkbox" name="hobby[]">Астрономия
                    </label><br>
                    <label>
                        <input type="checkbox" name="hobby[]">Дайвинг
                    </label><br>
                    <label>
                        <input type="checkbox" name="hobby[]">Марки
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Домашние животные</legend>
                    <select name="homeanymals[]" syze="9" multiple>
                        <optgroup label="Попугаи">
                            <option value="volnistiy">Волнистый</option>
                            <option value="ara">Ара</option>
                            <option value="nerazluchnik">Неразлучник</option>
                        </optgroup>
                        <optgroup label="Рыба">
                            <option value="karasi">Караси</option>
                            <option value="okuni">Окуни</option>
                            <option value="osiotr">Осётр</option>
                        </optgroup>
                        <optgroup label="Птицы">
                            <option value="voroni">Стая ворон</option>
                            <option value="aist">Аист</option>
                            <option value="arheopteriks">Археоптерикс</option>
                        </optgroup>
                    </select>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>Данные для входа и восстановления пароля</legend>
                <input type="text" name="login" required placeholder="Логин" pattern="[A-Za-z]{5,20}"><br>
                <input type="password" name="password" required placeholder="Пароль" pattern="[A-Za-z]{10,20}" autocomplete="off">
            </fieldset>
            <fieldset>
                <legend>Координаты</legend>
                <input type="email" name="email" placeholder="введите адрес почты" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
                <input type="url" name="url" placeholder="введите адрес сайта" pattern="https?://.+">
            </fieldset>
            <fieldset>
                <legend>Цифры</legend>
                <input type="number" name="number" min="-2.5" max="2.5" step="0.1"><br>
                <input type="range" name="range" min="1" max="10">
            </fieldset>
            <fieldset>
                <legend>Кнопки управления</legend>
                <input type="submit" value="Отправить">
                <input type="reset" value="Сбросить"><br>
                <button type="submit" disabled><img src="email.jpg" width="30"></button>
            </fieldset>
        </form>
    </body>
</html>
