<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Jquery</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js">
        </script>
	</head>
    <body>
      <label for="password">Введите пароль:</label><br>
      <input type="password" id="password" class="form-control"><br>
      <label for="verific">Повторите пароль:</label><br>
      <input type="password" id="verific" class="form-control"><br>
      <div id="error"></div>
        <script>
            $(document).ready(function(){
                $("#password, #verific").on("keyup", function(){
                    var psw = $("#password").val();
                    var verif = $("#verific").val();
                    if (psw != verif) {
                        $("#error").text("Ой! Пароли не совпадают").css('color', 'red');
                        $("#password").css('background-color', 'red');
                        $("#verific").css('background-color', 'red');
                    } else {
                        $("#error").text("").css('color', 'black');
                        $("#password").css('background-color', 'green');
                        $("#verific").css('background-color', 'green');
                    }
                })
            });
        </script>
    </body>
</html>
