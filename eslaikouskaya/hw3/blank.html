<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blank</title>
    </head>
    <body>
        <h1>Заполните анкету</h1>
        <form method="post" action="http://sc.it-academy.by/fe/form.php">
            <fieldset>
                <legend>Личные данные</legend>
                <input type="text" name="surname" required placeholder="Фамилия" pattern="^[А-Яа-я\S]+$" autofocus size="25"><br>
                <input type="text" name="given_name" required placeholder="Имя" pattern="^[А-Яа-я\S]+$" size="20"><br>
                <input type="text" name="patronymic" required placeholder="Отчество" pattern="^[А-Яа-я\S]+$" size="24"><br>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="pas_range" required placeholder="AA" pattern="[A-Z]{2}" size="2">
                <input type="text" name="pas_number" required placeholder="1234567" pattern="[0-9]{7}" size="7">
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="birth_year" placeholder="2000" pattern="[0-9]{4}"><br>
                <select name="birth_month" id="list">
                    <option value="Jan">Январь</option>
                    <option value="Feb">Февраль</option>
                    <option value="March">Март</option>
                    <option value="April">Апрель</option>
                    <option value="May">Май</option>
                    <option value="Jun">Июнь</option>
                    <option value="Jul">Июль</option>
                    <option value="Aug">Август</option>
                    <option value="Sep">Сентябрь</option>
                    <option value="Oct">Октябрь</option>
                    <option value="Nov">Ноябрь</option>
                    <option value="Dec">Декабрь</option>
                </select><br>
                <input type="number" name="birth_day" pattern="[0-9]{2}" min="0" max="31">
            </fieldset>
                <select name="nationality" id="list" required>
                    <option value="Belarus">Республика Беларусь</option>
                    <option value="Russia">Россия</option>
                    <option value="America">Америка</option>
                    <option value="China">Китай</option>
                    <option value="India">Индия</option>
                    <option value="Italy">Италия</option>
                    <option value="Spain">Испания</option>
                    <option value="Kazakhstan">Казахстан</option>
                    <option value="Poland">Польша</option>
                </select><br>
                <label>Адрес:<br>
                <textarea name="address"></textarea></label>
            </fieldset>
            
            <fieldset>
                <legend>Интересы</legend>
                <fieldset>
                    <legend>Хобби:</legend>
                    <input type="checkbox" name="fishing">Рыбалка<br>
                    <input type="checkbox" name="astronomy">Астрономия<br>
                    <input type="checkbox" name="diving">Дайвинг<br>
                    <input type="checkbox" name="marks">Марки
                </fieldset>
                <fieldset>
                    <legend>Домашние животные (возможность выбора нескольких выриантов зажав ctrl):</legend>
                    <select name="pets[]" id="list" multiple size="12">
                        <optgroup label="Попугаи">
                            <option value="voln">Волнистый</option>
                            <option value="ara">Ара</option>
                            <option value="nerazluch">Неразлучник</option>
                        </optgroup>
                        <optgroup label="Рыба">
                            <option value="karas">Караси</option>
                            <option value="okun">Окуни</option>
                            <option value="osetr">Осетр</option>
                        </optgroup>
                        <optgroup label="Птицы">
                            <option value="voron">Стая ворон</option>
                            <option value="aist">Аист</option>
                            <option value="archeo">Археоптерикс</option>
                        </optgroup>
                    </select>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>Данные для входа и восстановления пароля</legend>
                <input type="text" name="login" required placeholder="Логин" pattern="^[A-Za-z]{4,}\S+$" size="20" id="log"><label for="log">*Не менее пяти символов на латинице</label><br>
                <input type="password" name="password" required placeholder="Пароль" pattern="^[A-Za-z]{9,}\S+$" size="20" autocomplete="off" id="pas"><label for="pas">*Не менее 10 символов на латинице</label>
            </fieldset>
            <fieldset>
                <legend>Координаты:</legend>
                <input type="email" name="email" placeholder="введите адрес почты"><br>
                <input type="url" name="url" placeholder="введите адрес сайта">
            </fieldset>
            <fieldset>
                <legend>Цифры</legend>
                <input type="number" name="number" min="-2.5" max="2.5" step="0.1" ><br>
                <input type="range" name="range" min="1" max="10">
            </fieldset>
            <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <button>
                <img src="http://s1.iconbird.com/ico/0912/MetroUIDock/w512h5121347464978Mail.png" width="50">
            </button>
            </fieldset>
        </form>
    </body>
</html>
