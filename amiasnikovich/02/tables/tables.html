<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tables</title>
	</head>
	<body>
		
		<h1 align="center">Main task</h1>
		
		<!-- weather forecast -->
		<table border="2" width="30%" align="center">
			<caption>Прогноз погоды</caption>
			<tr>
				<th width="80">Город</th><th width="80">Утро</th><th width="80">День</th><th width="80" >Вечер</th><th width="80" >Ночь</th>
			</tr>
			<tr>
				<th width="80">Минск</th><td width="80">-5&deg;&nbsp;</td><td width="80">+5&deg;&nbsp;</td><td width="80"  rowspan="2">+2&deg;&nbsp;</td><td width="80">-10&deg;</td>
			</tr>
			<tr>
				<th width="80">Брест</th><td width="80">0&deg;&nbsp;</td><td width="80">+9&deg;&nbsp;</td><td width="80">-4&deg;&nbsp;</td> <!-- <sup>o</sup> maybe second option to do degrees -->
			</tr>
			
		</table>
		
		<h2 align="center">Additional task</h2>

		<!-- Month of birthday -->
		<table border="2" width="15%" align="center">
			<caption>Месяц моего дня рождения</caption>
			<col width="20"><col width="20"><col width="15"><col width="20"><col width="20"><col width="20"><col width="20">
			<tr>
				<th colspan="7" >Сентябрь</th>
			</tr>
			
			<tr>
				<th width="20">Пн</th><td width="20">&nbsp;&nbsp;</td><td width="20">2&nbsp;
				</td><td width="20">9&nbsp;</td><td width="20">16</td><td width="20">23</td><td width="20">30</td>
			</tr>
			
			<tr>
				<th width="20">Вт</th><td width="20">&nbsp;&nbsp;</td><td width="20">3&nbsp;</td><td width="20">10</td><td width="20">17</td><td width="20">24</td><td width="20">&nbsp;&nbsp;</td>
			</tr>
			
			<tr>
				<th width="20">Ср</th><td width="20">&nbsp;&nbsp;</td><td width="20">4&nbsp;</td><td width="20">11</td><td width="20">18</td><td width="20">25</td><td width="20">&nbsp;&nbsp;</td>
			</tr>
			
			<tr>
				<th width="20">Чт</th><td width="20">&nbsp;&nbsp;</td><td width="20">5&nbsp;</td><td width="20">12</td><td width="20">19</td><td width="20">26</td><td width="20">&nbsp;&nbsp;</td>
			</tr>
			
			<tr>
				<th width="20">Пт</th><td width="20">&nbsp;&nbsp;</td><td width="20">6&nbsp;</td><td width="20">13</td><td width="20">20</td><td width="20">27</td><td width="20">&nbsp;</td>
			</tr>
			
			<tr>
				<th width="20">Сб</th><td width="20">&nbsp;&nbsp;</td><td width="20">7&nbsp;</td><td width="20">14</td><td width="20">21</td><td width="20">28</td><td width="20">&nbsp;&nbsp;</td>
			</tr>
			
			<tr>
				<th width="20">Вс</th><td width="20">1&nbsp;</td><td width="20">8&nbsp;</td><td width="20">15</td><td width="20">22</td><td width="20">29</td><td width="20">&nbsp;&nbsp;</td>
			</tr> 
		</table>

		
	</body>
</html>
