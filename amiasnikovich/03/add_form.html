<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<form method="post" id="profile" action="http://sc.it-academy.by/fe/form.php">
			<fieldset>
				
				<legend>Личные данные</legend>
					<input type="tex" name="surname" id="surname_field" maxlength="25" pattern="^[А-Яа-яЁё]+$" autofocus placeholder="Фамилия" required>
					<br>
					<input type="text" name="first_name" id="first_name_field" maxlength="20" pattern="^[А-Яа-яЁё]+$" placeholder="Имя" required>
					<br>
					<input type="text" name="patronymic" id="patronymic_field" maxlength="24" pattern="^[А-Яа-яЁё]+$" placeholder="Отчество" required>
				<fieldset>
					<legend>Паспортные данные</legend>
						<input type="text" name="series_id" id="series_id_field" maxlength="2" size="1" pattern="^[A-Z]{2}" placeholder="AA" required>
						<input type="text" name="_id" id="_id_field" maxlength="7" pattern="^[1-7]{7}" placeholder="1234567" required>
						<label for="series_id_field">Серия и номер паспорта</label>
				</fieldset>
				
				<fieldset>
					<legend>Дата роджения</legend>
						<input type="text" name="year_of_birthday" maxlength="4" size="2" pattern="^[0-9]{4}" placeholder="2000">
						<label for="year_of_birthday">Год рождения</label>
						<br>
						<select name="month_of_birthday" id="month_field">
							<option value="january">Январь</option>
							<option value="february">Февраль</option>
							<option value="march">Март</option>
							<option value="april">Апрель</option>
							<option value="may">Май</option>
							<option value="june">Июнь</option>
							<option value="july">Июль</option>
							<option value="august">Август</option>
							<option value="september">Сентябрь</option>
							<option value="oktober">Октябрь</option>
							<option value="november">Ноябрь</option>
							<option value="december">Декабрь</option>
						</select>
						<label for="month_field">Месяц рождения</label>
						<br>
						<input type="number" name="day_of_birthday" id="day_field" step="1" min="1" max="31">
						<label for="day_field">День</label>
				</fieldset>	
						
					<select name="nationality" id="nationality_field" required>
						<option value="by">РБ</option>
						<option value="vkl">ВКЛ</option>
						<option value="mars">Марс</option>
						<option value="usa">США</option>
					</select>
					<label for="nationality_field">Национальность</label>
					<br>
					<label for="address_field">Адрес:</label>
					<br>
					<textarea name="address" id="address_field"></textarea> 
			</fieldset>
			
			<fieldset>
				<legend>Интересы</legend>
					<fieldset>
						<legend>Хобби</legend>
							<label for="fishing_box">
								<input type="checkbox" name="hobby[]" value="fishing" id="fishing_box">Рыбалка
							</label>
							<br>
							<label for="astronomy_box">
								<input type="checkbox" name="hobby[]" value="astronomy" id="astronomy_box">Астрономия
							</label>
							<br>
							<label for="diving_box">
								<input type="checkbox" name="hobby[]" value="diving" id="diving_box">Дайвинг
							</label>
							<br>
							<label for="stamps_box">
								<input type="checkbox" name="hobby[]" value="stamps" id="stamps_box">Марки
							</label>
					</fieldset>

					<fieldset>
						<legend>Домашние животные</legend>
							<select name="pets_list[]" id="list_of_pets" multiple size="12">
								<optgroup label="Попугаи">
									<option value="budgerigar">Волнистый</option>
									<option value="ara">Ара</option>
									<option value="lovebird">Неразлучник</option>
								</optgroup>
								<optgroup label="Рыба">
									<option value="karas">Караси</option>
									<option value="okun">Окуни</option>
									<option value="osetr">Осётр</option>
								</optgroup>
								<optgroup label="Птицы">
									<option value="vorony">Стая ворон</option>
									<option value="aist">Аист</option>
									<option value="pter">Птеродактиль</option>
								</optgroup>
							</select>
					</fieldset>
			</fieldset>

			<fieldset>
				<legend>Данны для входа и восстановления пароля</legend>
					<input type="text" name="login" id="login_field" maxlength="20" pattern="^[A-Za-z]{5,}" required placeholder="Логин">
					<label for="login_field">Login</label>
					<br>
					<input type="password" name="passwd" id="passwd_field" maxlength="20" pattern="^[A-Za-z0-9]{10,}" required autocomplete="off" placeholder="Пароль">
					<label for="passwd_field">Password</label>
			</fieldset>

			<fieldset>
				<legend>Координаты:</legend>
					<input type="email" name="email" id="email_field" placeholder="введите адрес почты">
					<label for="email_field">email</label>
					<br>
					<input type="url" name="_url" id="url_field" placeholder="введите адрес сайта">
					<label for="url_field">url</label>
			</fieldset>
			<fieldset>
				<legend>Цифры</legend>
					<input type="number" name="numbers_box" id="numbers_box_field" min="-2.5" max="2.5" step="0.1">
					<label for="numbers_box_field">number</label>
					<br>
					<br>
					<input type="range" name="range_box" id="range_box_field" min="1" max="10" step="1">
					<label for="range_box_field">range</label>
			</fieldset>
			<fieldset>
				<legend>Кнопки управления</legend>
					<input type="submit" value="Отправить">
					<input type="reset" name="Сбросить">
					<br>
					<br>
					<button type="button"><!--nothing to do -->
						<img src="./email.jpg">
					</button>
			</fieldset>
		</form>
	</body>
</html>
