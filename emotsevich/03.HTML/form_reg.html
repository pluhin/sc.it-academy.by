<!DOCTYPE html>
<HTML>
    <HEAD>
        <META charset="utf-8">
        <TITLE>Анкета</TITLE>
    </HEAD>
    <BODY>
        <h1 align="center">Заполните анкету</h1>
		<form name = "user_data" method="post" action="http://sc.it-academy.by/fe/form.php">
			<fieldset>
				<legend>Личные данные</legend>
				<input type="text" name="last_name" size="40" maxlength="25" pattern="^[А-Я][а-я]{1,25}" placeholder="Фамилия" required autofocus><span>*</span><br>
				<input type="text" name="first_name" size="40" maxlength="20" pattern="^[А-Я][а-я]{1,20}" placeholder="Имя" required><span>*</span><br>
				<input type="text" name="patronymic" size="40" maxlength="24" pattern="^[А-Я][а-я]{1,24}" placeholder="Отчество" required><span>*</span><br>
				<fieldset>
					<legend>Паспортные данные</legend>
					<input type="text" name="passport_seria" pattern="[A-Z]{2}" maxlength="2" size="3" placeholder="Серия" required><span>*</span>
					<input type="text" name="passport_number" pattern="[0-9]{7}" placeholder="Номер паспорта" maxlength="7" required><span>*</span>
				</fieldset>
				<fieldset>
					<legend>Дата рождения</legend>
					<input type="text" name="birth_year" pattern="^[1-2][0-9]{3}" maxlength="4" size="4" placeholder="Год"><br>
					<select name ="birth_month">
						<option value="01">Январь</option>
						<option value="02">Февраль</option>
						<option value="03">Март</option>
						<option value="04">Апрель</option>
						<option value="05">Май</option>
						<option value="06">Июнь</option>
						<option value="07">Июль</option>
						<option value="08">Август</option>
						<option value="09">Сентябрь</option>
						<option value="10">Октябрь</option>
						<option value="11">Ноябрь</option>
						<option value="12">Декабрь</option>
					</select><br>
					<input type="number" name="birth_date" value="1" min="1" max="31" step="1">
				</fieldset>
				<select name="nationality">
					<option value="01">РБ</option>
					<option value="02">РФ</option>
				</select><br>
				<label for="addr">Адрес:</label><br>
				<textarea id="addr" name="address" cols="30" rows="3"></textarea>
			</fieldset>
			<fieldset>
				<legend>Интересы</legend>
				<fieldset>
					<legend>Хобби</legend>
					<label><input type="checkbox" name="hobby[ ]">Рыбалка</label><br>
					<label><input type="checkbox" name="hobby[ ]">Астрономия</label><br>
					<label><input type="checkbox" name="hobby[ ]">Дайвинг</label><br>
					<label><input type="checkbox" name="hobby[ ]">Марки</label><br>
				</fieldset>
				<fieldset>
					<legend>Домашние животные</legend>
					<select name="pet[ ]" size="12" multiple>
						<optgroup label="Попугаи">
							<option value="1">Волнистый</option>
							<option value="2">Ара</option>
							<option value="3">Неразлучник</option>
						</optgroup>
						<optgroup label="Рыба">
							<option value="4">Караси</option>
							<option value="5">Окуни</option>
							<option value="6">Осетр</option>
						</optgroup>
						<optgroup label="Птицы">
							<option value="7">Стая ворон</option>
							<option value="8">Аист</option>
							<option value="9">Археоптерикс</option>
						</optgroup>
					</select>
				</fieldset>
			</fieldset>
			<fieldset>
				<legend>Данные для входа и восстановления пароля</legend>
				<input type="text" name="login" pattern="[A-Za-z]{5,20}" maxlength="20" placeholder="Логин" required><span>*</span><br>
				<input type="password" name="password" pattern="[A-Za-z]{10,20}" maxlength="20" placeholder="Пароль" required autocomplete="off"><span>*</span>
			</fieldset>	
			<fieldset>
				<legend>Координаты</legend>
				<input type="email" name="email" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$" placeholder="Введите адрес почты"><br>
				<input type="url" name="link" pattern="^((https?|ftp)\:\/\/)?([a-z0-9]{1})((\.[a-z0-9-])|([a-z0-9-]))*\.([a-z]{2,6})(\/?)$" placeholder="Введите адрес сайта">
			</fieldset>	
			<fieldset>
				<legend>Цифры</legend>
				<input type="number" name="num" min="-2.5" max="2.5" step="0.1"><br>
				<input type="range" name="num_rng" min="1" max="10">
			</fieldset>			
			<fieldset>
					<legend>Кнопки управления</legend>
					<input type="submit" value="Отправить">
					<input type="reset" value="Сбросить"><br>
					<button type="button"><img src="email.jpg"></button>
			</fieldset>
		</form>
    </BODY>
</HTML> ​
