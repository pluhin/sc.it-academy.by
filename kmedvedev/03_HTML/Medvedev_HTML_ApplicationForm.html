<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Application Form</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form id="AppForm" name="Application_Form" method="post" action="http://sc.it-academy.by/fe/form.php">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="surname" autocomplete="off" maxlength="25" size="30" autofocus required 
                   placeholder="Фамилия" pattern="[^\s][А-Яа-яЁё]{0,25}"><br />
            <input type="text" name="name" autocomplete="off" maxlength="20" size="30" required
                   placeholder="Имя" pattern="[^\s][А-Яа-яЁё]{0,20}"><br />
            <input type="text" name="patronymic" autocomplete="off" maxlength="24" size="30" required
                   placeholder="Отчество" pattern="[^\s][А-Яа-яЁё]{0,24}">
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="passport_series" autocomplete="off" maxlength="2" size="5" required
                       placeholder="серия" pattern="[A-Z]{2}">
                <input type="text" name="passport_number" autocomplete="off" maxlength="7" size="12" required
                       placeholder="номер" pattern="[0-9]{7}">
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="birth_year" autocomplete="off" maxlength="4" size="6" required
                       placeholder="год" pattern="[1][9][0-9][0-9]|[2][0][0-1]{1}[0-9]{1}"><br />
                <select id="month" name="birth_month" required>
                    <option value="Jan" selected>Январь</option>
                    <option value="Feb">Февраль</option>
                    <option value="Mar">Март</option>
                    <option value="Apr">Апрель</option>
                    <option value="May">Май</option>
                    <option value="Jun">Июнь</option>
                    <option value="Jul">Июль</option>
                    <option value="Aug">Август</option>
                    <option value="Sept">Сентябрь</option>
                    <option value="Oct">Октябрь</option>
                    <option value="Nov">Ноябрь</option>
                    <option value="Dec">Декабрь</option>
                </select><br />
                <input type="number" name="birth_day" min="1" max="31" step="1" value="1">
            </fieldset>
            <select id="citizen" name="citizenship" required>
                <option value="RB" selected>Беларусь</option>
                <option value="Rus">Россия</option>
                <option value="Pol">Польша</option>
                <option value="Lit">Литва</option>
                <option value="Lat">Латвия</option>
                <option value="Ukr">Украина</option>
            </select>
            <label for="citizen"> Гражданство</label><br />
            <label for="address">Адрес:</label><br />
            <textarea id="address" name="address" lang="ru" placeholder="Адрес" autocomplete="off"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label><input type="checkbox" value="fishing" name="hobby[]"> Рыбалка</label> <br />
                <label><input type="checkbox" value="astronom" name="hobby[]"> Астрономия</label> <br />
                <label><input type="checkbox" value="diving" name="hobby[]"> Дайвинг</label> <br />
                <label><input type="checkbox" value="postcards" name="hobby[]"> Марки</label> <br />
            </fieldset>
            <fieldset>
                <legend>Домашние животные (возможность выбора нескольких вариантов):</legend>
                <select id="pets" name="pets[]" size="7" multiple>
                    <optgroup id="parrots" label="Попугаи">
                        <option value="vol" selected>Волнистый</option>
                        <option value="ara">Ара</option>
                        <option value="ner">Неразлучник</option>
                    </optgroup>
                    <optgroup id="fish" label="Рыбы">
                        <option value="karas">Карась</option>
                        <option value="okun">Окунь</option>
                        <option value="osetr">Осётр</option>
                    </optgroup>
                    <optgroup id="birds" label="Птицы">
                        <option value="vorona">Ворона</option>
                        <option value="aist">Аист</option>
                        <option value="vorobey">Воробей</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" autocomplete="off" maxlength="20" size="20" required
                   placeholder="логин" pattern="[^\s][A-Za-z]{4,}"><br />
            <input type="password" name="password" autocomplete="off" maxlength="20" size="20" required
                   placeholder="пароль" pattern="[^\s][A-Za-z]{9,}"><br />
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" name="your_email" placeholder="введите адрес почты" autocomplete="off"><br />
            <input type="url" name="site" placeholder="введите адрес сайта" autocomplete="off">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="numb1" min="-2.5" max="2.5" step="0.1" value="0"><br />
            <input type="range" name="numb1" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br />
            <input type="image" src="email.gif" disabled>
        </fieldset>
    </form>
</body>
</html>
