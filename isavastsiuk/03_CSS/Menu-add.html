<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <title>Menu</title>
        <style type="text/css">
            ul {margin: 0;
                padding: 0;
                width: 150px;
                list-style-type: none;
                border-radius: .3em;
                border-bottom: 1px solid black;
            }
            li {position: relative;
                }
            li ul {
                position: absolute;
                opacity: 0;
                width: 0;
                left: 149px;
                transition: all 1s cubic-bezier(0.55, 0.1, 0.25, 2.5);
                border-bottom: none;
            }
            li ul li {border-bottom: 1px solid black;
                    border-radius: .3em
            }
            li ul li:nth-of-type(2) {margin-left: 10px;
                                    margin-right: -10px;
                                    top: -1px
            }
            li ul li:nth-of-type(3) {margin-left: 20px;
                                    margin-right: -20px;
                                    top: -2px
            }
            li:hover ul {
                top: 0;
                opacity: 1;
                width: 150px
            }
            li a {
                display: block;
                background-color: gray;
                color: white;
                text-decoration: none;
                border: 1px solid black;
                border-bottom: none;
                border-radius: .3em;
                padding: .5em;
                transition: 0.4s all ease-in-out;
            }
             li a:hover{
                height: 20px;
                color: darkred;
                font-style: italic;
                padding-left: 2.5em;
                border-top-left-radius: 100% 10px;
            }
        </style>
    </head>
