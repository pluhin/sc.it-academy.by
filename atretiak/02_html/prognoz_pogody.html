<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <style>
                table {
                    margin: 0 auto;
                    border: solid 1px rgb(0, 0, 0);
                    border-collapse: separate;
                    width: 700px;
                    height: 40px;
                }
                td, th {
                    text-align: center;
                    border: solid 1px rgb(0, 0, 0);
                    padding: 10px;
                }
            </style>
        <title>Таблица прогноз погоды</title>
        </head>
    <body>
        <table border=“3">
            <caption align="center"><p><i>Прогноз погоды</i></p></caption>
            <tr>
                <th>Город</th>
                <th>Утро</th>
                <th>День</th>
                <th>Вечер</th>
                <th>Ночь</th>
            </tr>
            <tr>
                <th>Минск</th>
                <td>-5<sup>0</sup></td>
                <td>+5<sup>0</sup></td>
                <td rowspan="2">+2<sup>0</sup></td>
                <td>-10<sup>0</sup></td>
            </tr>
            <tr>
                <th>Брест</th>
                <td>0&deg;</td>
                <td>+9&deg;</td>
                <td>-4&deg;</td>
            </tr>
        </table>
    </body>
</html>
