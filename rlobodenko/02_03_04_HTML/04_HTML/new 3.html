def DoTwo(num1,num2):
	print '%d + %d = %d ' % (num1, num 2, num1+num2)
	print '%d + %d = %d ' % (num1, num 2, num1*num2)
	print '%d + %d = %d ' % (num1, num 2, num1-num2)
	print '\n'
DoTwo(1,2)
DoTwo(1,4)
