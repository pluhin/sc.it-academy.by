<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js">
		</script>
		<script>
		var check = function() {
		if (document.getElementById('password').value ==
		document.getElementById('confirm_password').value) {
		document.getElementById('message').style.color = 'green';
		document.getElementById('message').innerHTML = 'Matching Passwords';
		} else {
		document.getElementById('message').style.color = 'red';
		document.getElementById('message').innerHTML = 'Not Matching Passwords';
		}
		}
		</script>
	</head>
	<body>
		<label>
		<input name="password" id="password" type="password" onkeyup='check();' />
		</label>
		<br>
		<label>
		<input type="password" name="confirm_password" id="confirm_password"  onkeyup='check();' /> <br>
		<span id='message'></span>
		</label>
	</body>
</html>
