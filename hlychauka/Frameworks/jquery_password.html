<!DOCTYPE html>
<HTML>
	<HEAD>
		<META charset="utf-8">
        <TITLE>Проверка паролей</TITLE>
        <style type="text/css">
            div {
                padding: 3px;
            }
            .pass {
                background-color: rgb(236, 236, 236);
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#password1, #password2').on("keyup", function(){
                    var password = $("#password1").val();
                    var confirmPassword = $("#password2").val();
                    if (password != confirmPassword){
                        $('#hint').text('Пароли не совпадают').css('color', 'red');
                        $('.pass').css('background-color','rgb(255, 155, 155)')
                        }
                    else{
                        $('#hint').text('Пароли совпадают').css('color', 'blue');
                        $('.pass').css('background-color','rgb(218, 255, 181)')
                        }
                })
            });
        </script>
    </HEAD>
    <BODY>
        <div>
            <input type="password" name="password1" id="password1" class="pass">
            <label for="password1">
                пароль
            </label>
        </div>
        <div>
            <input type="password" name="password2" id="password2" class="pass">
            <label for="password1">
                подтвердить пароль
            </label>
        </div>
        <P id="hint">Введите пароль второй раз для проверки первого пароля</P>
    </BODY>
</HTML>
