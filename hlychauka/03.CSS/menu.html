<!DOCTYPE html>
<HTML>
	<HEAD>
		<META charset="utf-8">
		<TITLE>Menu</TITLE>
		<style type="text/css">
            UL {
            list-style: none;
            margin: 0px;
            padding: 0px;
            width: 120px;
            border-radius: 5px;
            }
            LI {
            position: relative;
            margin-bottom: 2px;
            }
            li ul {
            opacity: 0;
            position: absolute;
            left: 119px;
            top: -300px;
            transition: 1s all;
            }
            li:hover ul {
            opacity: 1;
            left: 119px;
            top: 0px;
            }
            li a {
            display: block;
            background-color:rgb(206, 244, 255);
            color: black;
            text-decoration: none;
            border: 1px solid blue;
            border-radius: 5px;
            padding: 4px;
            transition: 1s all ease-in-out;
            }
            li a:hover {
            background-color: blue;
            color:white;
            }
            @media all and (min-width: 730px) {
                UL {
                list-style: none;
                margin: 0px;
                padding: 0px;
                width: 740px;
                border-radius: 5px;
                }
                LI {
                position: relative;
                display: inline-block;
                width: 120px;
                margin-left: -3px;
                }
                li ul {
                opacity: 0;
                position: absolute;
                width: 100%;
                left: 0px;
                top: -300px;
                transition: 1s all;
                }
                li:hover ul {
                opacity: 1;
                top: 30px;
                left: 0px;
                }
                li a {
                display: block;
                background-color:rgb(227, 255, 148);
                color: rgb(7, 94, 255);
                text-decoration: none;
                border: 1px solid green;
                border-radius: 5px;
                padding: 4px;
                transition: 1s all ease-in-out;
                }
                li a:hover {
                background-color: white;
                color:chartreuse;
                }
            }
		</style>
	</HEAD>
