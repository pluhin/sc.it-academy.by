<!DOCTYPE html>
<HTML>
	<HEAD>
		<META charset="utf-8">
		<TITLE>Profile formes</TITLE>
	</HEAD>
	<BODY>
        <FORM id="profile" name="profile" method="post" action="http://sc.it-academy.by/fe/form.php">
            <fieldset>
                <legend>Личные данные</legend>
                <input type="text" id="surname" name="surname" size="25" pattern="[А-Я][а-я]+" placeholder="Фамилия" required autofocus><br>
                <input type="text" id="name" name="name" size="20" pattern="[А-Я][а-я]+" placeholder="Имя" required><br>
                <input type="text" id="patronimyc" name="patronimyc" size="40" pattern="[А-Я][а-я]+" placeholder="Отчество" required>
                <fieldset>
                    <legend>Паспортные данные</legend>
                    <input type="text" id="series" name="series" size="2" maxlength="2" pattern="[A-Z]{2}" placeholder="AA" required>
                    <label for="series">
                        Серия паспорта
                    </label><br>
                    <input type="text" id="numpass" name="numpass" size="7" maxlength="7" pattern="\d{7}" placeholder="1234567" required>
                    <label for="numpass">
                        Номер паспорта
                    </label><br>
                </fieldset>
                <fieldset>
                    <legend>Дата рождения</legend>
                    <input type="text" id="year" name="year" size="4" maxlength="4" pattern="\d{4}" placeholder="2000">
                    <label for="year">
                        Год рождения
                    </label><br>
                    <select id="month" name="month">
                        <option value="1">Январь</option>
                        <option value="2">Февраль</option>
                        <option value="3">Март</option>
                        <option value="4">Апрель</option>
                        <option value="5">Май</option>
                        <option value="6">Июнь</option>
                        <option value="7">Июль</option>
                        <option value="8">Август</option>
                        <option value="9">Сентябрь</option>
                        <option value="10">Октябрь</option>
                        <option value="11">Ноябрь</option>
                        <option value="12">Декабрь</option>
                    </select>
                    <label for="month">
                        Месяц рождения
                    </label><br>
                    <input type="number" id="date" name="date" min="1" max="31" step="1">
                    <label for="date">
                        Дата
                    </label><br>
                </fieldset>
                <label for="nation">
                    Национальность:
                </label><br>
                <select id="nation" name="nation" required>
                    <option value="1">РБ</option>
                    <option value="2">РФ</option>
                    <option value="3">ОАЭ</option>
                    <option value="4">ЮАР</option>
                    <option value="5">КНДР</option>
                </select><br>
                <label for="address">
                    Адрес:
                </label><br>
                <textarea id="address" name="address" lang="ru"></textarea>
            </fieldset>
            <fieldset>
                <legend>Интересы</legend>
                <fieldset>
                    <legend>Хобби</legend>
                    <label>
                        <input type="checkbox" name="hobby[]">Рыбалка
                    </label><br>
                    <label>
                        <input type="checkbox" name="hobby[]">Астрономия
                    </label><br>
                    <label>
                        <input type="checkbox" name="hobby[]">Дайвинг
                    </label><br>
                    <label>
                        <input type="checkbox" name="hobby[]">Марки
                    </label><br>
                </fieldset>
                <fieldset>
                    <legend>Домашние животные</legend>
                    <select name="animal[]" size="12" multiple id="animal">
                        <optgroup label="Попугаи">
                            <option value="1">Волнистый</option>
                            <option value="2">Ара</option>
                            <option value="3">Неразлучник</option>
                        </optgroup>
                        <optgroup label="Рыбы">
                            <option value="4">Караси</option>
                            <option value="5">Окуни</option>
                            <option value="6">Осетр</option>
                        </optgroup>
                        <optgroup label="Птицы">
                            <option value="7">Стая ворон</option>
                            <option value="8">Аист</option>
                            <option value="9">Археоптерикс</option>
                        </optgroup>
                    </select>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>Данные для входа и восстановления пароля</legend>
                <input type="text" id="login" name="login" size="20" pattern="[A-Za-z]{5,}" placeholder="Логин" required><br>
                <input type="password" id="passw" name="passw" size="20" pattern="[A-Za-z]{10,}" placeholder="Пароль" autocomplete="off" required>
            </fieldset>
            <fieldset>
                <legend>Координаты:</legend>
                <input type="email" id="email" name="email" pattern="[\w!#\$%&'\*\+—/=\?\^`\{\}\|~]+@[a-z]+\.[a-z]{2,}" placeholder="введите адрес почты"><br>
                <input type="url" id="url" name="url"" pattern="(http://|https://|ftp://).+" placeholder="введите адрес сайта"><br>
            </fieldset>
            <fieldset>
                <legend>Цифры</legend>
                <input type="number" id="number" name="number" min="-2.5" max="2.5" step="0.1"><br>
                <input type="range" id="range" name="range" min="1" max="10">
            </fieldset>
            <fieldset>
                <legend>Кнопки управления</legend>
                <input type="submit" value="Отправить">
                <input type="reset" value="Сбросить"><br>
