ul {
  list-style: none;
  margin: 0px;
  padding: 0px;
  border-bottom: 1px solid black;
  border-radius: 5px;
  width: 150px;
}
li {
  position: relative;
}
li ul {
  position: absolute;
  opacity: 0;
  width: 0;
  left: 149px;
  top: 32px;
  transition: all .5s ease-out;
}
li:hover ul {
  top: 0;
  opacity: 1;
  width: 150px;
  border: none;
}
li a {
  display: block;
  color: white;
  background-color: grey;
  text-decoration: none;
  padding: 2px;
  border: 1px solid black;
  border-bottom: none;
  border-radius: 5px;
  transition: 1s all ease-in-out;
}
li a:hover {
  color: grey;
  background-color: white;
  }
  @media all and (min-width: 900px){
  li a {
      display: inline-block;
      width: 150px;
      margin: -1px;
      border-bottom: 1px solid black;
  }
  .list {
      width: 100%; border-bottom: none
  }
  .list li{
      display: inline
  }
  li ul {
      left: 0;
      top: auto;
  }
  li:hover ul {
      top: auto;
      opacity: 1;
      width: 150px;
  }
}
		</style>
