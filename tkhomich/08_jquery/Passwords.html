<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery Sample</title>
	<style>
		.error-box{
    color: red;
    font-size: 12px;
}
	</style>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
	$(document).ready(function(){
    $('.check').click(function(){
    var1 = $('#pass1').val()
    var2 = $('#pass2').val()
    if(var1=='' || var2== ''){
        alert ("Введите значения");
    }
    else {
        if(var1==var2){
        alert ("Пароли совпадают");
    }
        else {alert ("Пароли не совпадают. Попробуйте еще раз.");}
    }
    });
});
	</script>
</head>	
<body>
    <table width=300>
        <tr>
            <td>
            <fieldset>
            <legend>Форма сверки паролей</legend>
                <p>Введите пароль</p>
                <input type="text" id="pass1" name="password1" maxlength="20" required><br>
                <p>Повторите пароль</p>
                <input type="text" id="pass2" name="password2" maxlength="20" required><br>
                <br>
                <input type="button" class="check" value="Подтвердить"><br>
            </fieldset>
            <td>
        </tr>
 	</table>
</body>
</html>
