<!DOCTYPE html>

		 <META charset="utf-8">
		 <TITLE>Menu</TITLE>
		 <style type="text/css">		 
ul {
list-style: none;
margin: 0px;
padding: 0px;
}
ul li{
display: inline-block;
position: relative;
}
ul a{
width: 120px;
display: block;
}
li ul{
position: absolute;
width: 120px;
transition: all ease 0.8s;
}
.menu {
  -webkit-transform: scaleY(0);
  -ms-transform: scaleY(0);
    transform: scaleY(0);
	transition: all ease .7s;
}
ul li:hover .menu {
  -webkit-transform: scaleY(1);
    -ms-transform: scaleY(1);
    transform: scaleY(1);
}   
li a {
background-color: grey;
color: white;
text-decoration: none;
border: 1px solid black;
border-radius: 5px;
border-top: none;
padding: 4px;
}			   
li a:hover {
background-color: white;
color: grey;
}
@media all and (max-width: 900px) {
ul{
border-bottom: 1px solid black;
width: 120px;
border-radius: 5px;
border-bottom:none;
}
li a {
border: 1px solid black;
border-bottom: none;
}
ul li{ 
display: block;
} 
li ul {
left: 130px;
top: -27px;}
.menu {
  -webkit-transform: scaleY(0);
  -ms-transform: scaleY(0);
    transform: scaleY(0);
	transition: all ease .7s;
}
ul li:hover .menu {
  -webkit-transform: scaleY(1);
    -ms-transform: scaleY(1);
    transform: scaleY(1);
}   
 
         </style>
