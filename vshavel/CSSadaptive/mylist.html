<!DOCTYPE html> 

<html> 

	<head>

		<meta charset="utf-8">

		<title>Раскладка</title>

		<style type="text/css">

			ul {
				width: 120px;
				list-style: none;
				margin: 0;
				padding:0;
				
			}
			li {
				position: relative;
				width: 120px;
				height: 27px;
			}
			li ul {
				display: none;
				position: absolute;
				left: 120px;
			    top: 0;	
			}
			li a {
				display:block;
				background-color: rgba(255, 100, 15, .9);
				color: white;
				text-decoration: none;
				border: 1.5px solid black ;
				border-radius: 15px;
				padding: 5px;
				margin-bottom:1px;
				transition: 1s all ease;
				
			} 
			li a:hover  {
				background-color: rgba(240, 120, 255, .3);
			}
			li:hover ul {
				display: block;
				
			}
				@media all and (min-width: 950px)
				{
					ul	{ 
						width: 950px;
					}
					li 	{
						margin-left: -3px;
						width: 150px;	
						display: inline-block;
					}
					li ul {
						top:  31px;
						left:  25px;
					}
					li ul li {
						display: block;
					}
				}

			</style>

	</head>

	<body>
