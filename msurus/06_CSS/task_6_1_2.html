		<style type="text/css">
      ul { 
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 100px;
        }
      ul li {
        position: relative;
      }
      li a {
        display: block;
        background-color: darkblue;
        color: white;
        text-decoration: none;
        border-color: black;
        border-width: 1px 1px 1px 1px;
        border-style: solid;
        border-radius: 5px;
        padding-left: 2px;
        margin-top: 2px;
        margin-right: 2px;
        transition: .4s all ease-in-out;
      }
      li a:hover {
        color: black;
        background-color: red;     
      }
@media all and (max-width: 600px) {
      li ul {
        position: absolute;
        opacity: 0;
      }
      li:hover ul {
        transition: opacity 3s;
        opacity:1;
      }
      .ul{
        position: absolute;
        top: -22px;

}

        margin-top: -1000px;
        position: absolute;
      }
      li:hover ul {
        margin-top: 0;
        transition: margin-top 0.5s;     
      }
}      
		</style>
