<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chessboard</title>
	<style type="text/css">
        body {
            counter-reset: my_k 0;
            color: #FF1D00;
        }
		table{
			border-collapse: collapse;
		}

		td{
			width: 50px;
			height: 50px;
            text-align: center;
            font-size: 40px;
			border: solid 1px #6AC5D4;
		}
        table{
                        counter-reset: my_k 65;
        }

        tr:nth-child(odd) > td:nth-child(even),
        tr:nth-child(even) > td:nth-child(odd){background: #FF1D00; 
            color: #FFFFFF;}

        
        td::before{
            content: counter(my_k);
            counter-increment: my_k -1;
        }

	</style>
</head>
<body>
	<table>

        <td></td>

    <tr>

    </tr>
  </table>
</body>
</html>
