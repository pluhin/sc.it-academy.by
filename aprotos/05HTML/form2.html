<!DOCTYPE html>
<html>
    <head>
<meta charset="utf-8">
   <title>Форма регистрации</title>
    </head>
<body>
<form id ="personaldata" name="peronaldata" action="http://sc.it-academy.by/fe/form.php" method="post" oninput="numbersoutput.value=numberscount.value">
<fieldset>
  <fieldset><legend>Личные данные</legend>
<input type="text" name="secondname" required autofocus placeholder="Фамилия" pattern="^[А-Я][а-я]{2,24}"><br>
<input type="text" name="name" required placeholder="Имя" pattern="^[А-Я][а-я]{2,20}"><br>
<input type="text" name="fathers" required placeholder="Отчество" pattern="^[А-Я][а-я]{2,23}">
 <fieldset>
 	<legend>Паспортные данные</legend>
Серия:<input type="text" name="serie" value="AA" required pattern="[A-Z]{2}"><br>
Номер:<input type="text" name="number" value="2707838" required pattern=[0-9]{7}>
</fieldset>
<fieldset>
	<legend>Дата рождения</legend>
<input type="text" name="yearbirth" required pattern="[0-9]{4}" size="4">Год рождения<br>
<select name="month">
	<option value="January">Январь</option>
	<option value="February">Февраль</option>
	<option value="March">Март</option>
</select>Месяц<br>
<input type="number" min=1 max=31 step="1" name="days">День
</fieldset>
<select name="national" required>
<option value="RB" selected>РБ</option>
<option value="RS">РФ</option>
<option value="ENG">Англ</option>
</select><br>
<label>Адрес: <br>
<textarea name="address"></textarea></label>
</fieldset>
<fieldset><legend>Интересы</legend>
	<fieldset><legend>Хобби</legend>
<label><input type="checkbox" name="hobby[]" value="fish">Рыбалка</label><br>
<label><input type="checkbox" name="hobby[]" value="star">Астрономия</label><br>
<label><input type="checkbox" name="hobby[]" value="swim">Дайвинг</label><br>
<label><input type="checkbox" name="hobby[]" value="sometimes">Марки</label><br>
	</fieldset>
<fieldset><legend>Домашние животные(можно выбрать несколько)</legend>
<select multiple name="pets[]" size='12'>
	<optgroup label="Попугаи">
		<option value="voln">Волнистый</option>
		<option value="ara">Ара</option>
		<option value="neraz">Неразлучник</option>
	</optgroup>
	<optgroup label="Рыба">
		<option value="karas">Караси</option>
		<option value="okyn">Окуни</option>
		<option value="osetr">Осётр</option>
	</optgroup>
	<optgroup label="Птицы">
		<option value="vorona">Стая ворон</option>
		<option value="aist">Аист</option>
		<option value="iamnotverygoodatjokes">Археоптерикс</option>
	</optgroup>
</select>
</fieldset>
</fieldset>
<fieldset><legend>Данные для входа и восстановления пароля</legend>
<input type="text" placeholder="Логин" name="login" pattern="[A-Za-z]{5,20}" required><br>
<input type="password" placeholder="Пароль" name="password" pattern="[A-Za-z]{10,20}" required autocomplete="off">
</fieldset>
<fieldset><legend>Координаты</legend>
<input type="email" name="email" placeholder="введите адрес почты"><br>
<input type="url" name="url" placeholder="введите адрес сайта">
</fieldset>
<fieldset><legend>Цифры</legend>
<input type="number" min=-2.5 max=2.5 step="0.1" name="numbersselect"><br>
<input type="range" min=1 max=10 step="1" id="numbers" name="numberscount">
<output name="numbersoutput">Выберите</output>
</fieldset>
<fieldset><legend>Кнопки управления</legend>
<input type="submit" value="Отправить"><input type='reset' value="сбросить"><br>
<input type="image" src="email.jpg">
</fieldset>
<input type="submit" value="test">
</fieldset>
</form>
</body>
</html>
