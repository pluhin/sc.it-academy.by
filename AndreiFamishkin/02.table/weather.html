<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Таблица в центре окна</title>
		<style>
		 table {
        margin: auto; 
		margin-top: 50px
   }
		</style>
		</head>
	<body>
		<table width="600" border="1">
			<caption><em>Прогноз погоды</em></caption>
			<col width="20"><col width="20"><col width="20"><col width="20"><col width="20">
			<tr height="20">
				<th> Город</th>
				<th> Утро</th>
				<th> День</th>
				<th> Вечер</th>
				<td> Ночь</td>
		    </th>
			<tr height="20">
					<th> Минск</th>
					<td> -5&deg;</td>
					<td> +5&deg;</td>
					<td rowspan="2">+2&deg;</td>
					<td> -10&deg;</td>
								
			</tr>
			<tr height="20">
					<th> Брест</th>
					<td> 0<sup>o</sup></td>
					<td> +9<sup>o</sup></td>
					<td> -4<sup>o</sup></td>
								
										
			</tr>		
		</table>
		</body>
	</html> ​
