<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Форма регистрации</title>
    </head>
    <body>
        <h2 align="center">Заполните анкету</h2>
        <form name="personal_info" method="POST" action="http://sc.it-academy.by/fe/form.php">
            <fieldset>
                <legend>Личные данные</legend>
                <input type="text" name="surname" pattern="^[А-Я][а-я]+" placeholder="Фамилия" maxlength="25" required autofocus><br>
                <input type="text" name="first_name" pattern="^[А-Я][а-я]+" placeholder="Имя" maxlength="20" required><br>
                <input type="text" name="second_name" pattern="^[А-Я][а-я]+" placeholder="Отчество" maxlength="24" required>
                <fieldset>
                    <legend>Паспортные данные</legend>
                    <input type="text" name="passp_ser" pattern="^[A-Z]{2}" placeholder="Серия" maxlength="2" required>
                    <input type="text" name="passp_num" pattern="[0-9]{7}" placeholder="Номер" maxlength="7" required>
                </fieldset>
                <fieldset>
                    <legend>Дата рождения</legend>
                    <input type="text" name="birth_year" pattern="[0-9]{4}" placeholder="Год" maxlength="4"><br>
                    <select name="month">
                        <option value="0" selected disabled>Месяц</option>
                        <option value="1">Январь</option>
                        <option value="2">Февраль</option>
                        <option value="3">Март</option>
                        <option value="4">Апрель</option>
                        <option value="5">Май</option>
                        <option value="6">Июнь</option>
                        <option value="7">Июль</option>
                        <option value="8">Август</option>
                        <option value="9">Сентябрь</option>
                        <option value="10">Октябрь</option>
                        <option value="11">Ноябрь</option>
                        <option value="12">Декабрь</option>
                    </select><br>
                    <input type="number" name="birth_day" min="1" max="31" step="1" placeholder="День">
                </fieldset>
                <select name="citizenship" required>
                    <option value="none" selected disabled>Национальность</option>
                    <option value="bel">Республика Беларусь</option>
                    <option value="rus">Российская Федерация</option>
                    <option value="ukr">Украина</option>
                    <option value="kzh">Республика Казахстан</option>
                </select><br>
                <label>Адрес:</label><br>
                <textarea name="adress" lang="ru">Введите адрес</textarea>
            </fieldset>
            <fieldset>
                <legend>Интересы</legend>
                <fieldset>
                    <legend>Хобби</legend>
                    <label>
                        <input type="checkbox" name="hobby[]">Рыбалка
                    </label><br>
                    <label>
                        <input type="checkbox" name="hobby[]">Астрономия
                    </label><br>
                    <label>
                        <input type="checkbox" name="hobby[]">Дайвинг
                    </label><br>
                    <label>
                        <input type="checkbox" name="hobby[]">Марки
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Домашние животные</legend>
                    <select name="pets[]" size="12" multiple>
                        <optgroup label="Попугаи">
                            <option value="pet_parrot_1">Волнистый</option>
                            <option value="pet_parrot_2">Ара</option>
                            <option value="pet_parrot_3">Неразлучник</option>
                        </optgroup>
                        <optgroup label="Рыба">
                            <option value="pet_fish_1">Карась</option>
                            <option value="pet_fish_2">Окунь</option>
                            <option value="pet_fish_3">Осётр</option>
                        </optgroup>
                        <optgroup label="Птицы">
                            <option value="pet_bird_1">Стая ворон</option>
                            <option value="pet_bird_2">Аист</option>
                            <option value="pet_bird_3">Археоптерикс</option>
                        </optgroup>
                    </select>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>Данные для входа и восстановления пароля</legend>
                <input type="text" name="login" pattern="[A-Z a-z]{5.}" placeholder="Логин" maxlength="20" required><br>
                <input type="password" name="password" pattern="[A-Z a-z]{10.}" placeholder="Пароль" maxlength="20" 
                    required autocomplete="off">
            </fieldset>
            <fieldset>
                <legend>Координаты</legend>
                <input type="email" name="email" placeholder="Введите адрес почты"><br>
                <input type="url" name="url" pattern="https?://.+" placeholder="Введите адрес сайта">
            </fieldset>
            <fieldset>
                <legend>Цифры</legend>
                <input type="number" name="number" min="-2.5" max="2.5" step="0.1"><br>
                <input type="range" name="range" min="1" max="10">
            </fieldset>
            <fieldset>
                <legend>Кнопки управления</legend>
                <input type="submit" value="Отправить">
                <input type="reset" value="Сбросить"><br>
                <input type="image" src="email.jpg" disabled>
            </fieldset>
        </form>
    </body>
</html>
